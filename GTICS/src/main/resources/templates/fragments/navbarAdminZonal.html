<html lang="en">
<head>

<body>

                </div>

                <a class="navbar-brand">
                    <img th:src="@{/images/logo/logoGTICS.jpeg}" alt="" class="logoImagenCelulares" />

            </div>
            <div class="navbar-vertical-content flex-grow-1" data-simplebar="">

                    <li class="nav-item">

                                <span class="nav-link-text">Productos</span>
                            </div>
                        </a>

                </ul>
