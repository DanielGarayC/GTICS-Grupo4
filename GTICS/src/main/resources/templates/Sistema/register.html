<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" th:href="@{/login/styles2.css}">
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div class="logo">
            <img th:src="@{/images/logo/logo.png}" alt="" style="width: 100%;"/>
        </div>
        <h1>Registro</h1>
        <form>
            <label for="Nombre" style="text-align: left; font-size:1.7vh; margin-left:1vh;margin-top:none;"> Nombre</label>
            <input type="text"id="Nombre" required>
            <label for="Apellido" style="text-align: left; font-size:1.7vh; margin-left:1vh;margin-top:none;"> Apellido</label>
            <input type="text"id="Apellido" required>
            <label for="email" style="text-align: left; font-size:1.7vh; margin-left:1vh;margin-top:none;"> Correo electrónico</label>
            <input type="email"id="email" required>
            <label for="direccion" style="text-align: left; font-size:1.7vh; margin-left:1vh;margin-top:none;"> Dirección</label>
            <input type="text"id="direccion" required>
            <label for="distrito" style="text-align: left; font-size:1.7vh; margin-left:1vh;margin-top:none;"> Distrito</label>
            <input type="text"id="distrito" required>
            <label for="password" style="text-align: left; font-size:1.7vh; margin-left:1vh;margin-top:none;"> Contraseña</label>
            <input type="password"id="password" required>
            <label for="passwordConfirm" style="text-align: left; font-size:1.7vh; margin-left:1vh;margin-top:none;"> Repetir contraseña</label>
            <input type="password"id="passwordConfirm" required>
            
            <button type="submit">Crear cuenta</button>
        </form>
        <div class="links">
            <a th:href="@{/Login}">¿Ya tienes una cuenta? Inicia sesión</a>
        </div>
    </div>
    <script th:src="@{/login/script.js}"></script>
</body>
</html>
