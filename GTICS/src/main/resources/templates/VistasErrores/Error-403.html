<!DOCTYPE html>
<html lang="en">
<head>
    <title>403 Error</title>

    <!-- Favicon icon-->
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/images/favicon/favicon.ico}">

    <!-- Libs CSS -->
    <link th:href="@{/libs/bootstrap-icons/font/bootstrap-icons.min.css}" rel="stylesheet">
    <link th:href="@{/libs/feather-webfont/dist/feather-icons.css}" rel="stylesheet">
    <link th:href="@{/libs/simplebar/dist/simplebar.min.css}" rel="stylesheet">

    <!-- Theme CSS -->
    <link rel="stylesheet" th:href="@{/css/theme.min.css}">
    <link rel="stylesheet" th:href="@{/css/style-403.css}">
    <style>
        /* Estilo para el contenedor */
        .container {
            text-align: center;
            margin-top: 10%;
        }

        h1 {
            font-size: 6rem;
            color: #e63946; /* Rojo */
        }

        p {
            font-size: 1.5rem;
            color: #6c757d;
        }

        .keyhole, .key, .ghost {
            width: 100px;
            height: 100px;
            margin: 20px auto;
        }

        /* Botón de regresar */
        .btn-primary {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 1rem;
            color: #ffffff;
            background-color: #5c5b78; /* Azul vibrante */
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .btn-primary:hover {
            background-color: #4338ca;
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
        }

    </style>
</head>

<body>

<svg xmlns="http://www.w3.org/2000/svg" id="robot-error" viewBox="0 0 260 118.9" role="img">
    <title xml:lang="en">403 Error</title>

    <defs>
        <clipPath id="white-clip"><circle id="white-eye" fill="#cacaca" cx="130" cy="65" r="20" /> </clipPath>
        <text id="text-s" class="error-text" y="106"> 403 </text>
    </defs>
    <path class="alarm" fill="#e62326" d="M120.9 19.6V9.1c0-5 4.1-9.1 9.1-9.1h0c5 0 9.1 4.1 9.1 9.1v10.6" />
    <use xlink:href="#text-s" x="-0.5px" y="-1px" fill="black"></use>
    <use xlink:href="#text-s" fill="#2b2b2b"></use>
    <g id="robot">
        <g id="eye-wrap">
            <use xlink:href="#white-eye"></use>
            <circle id="eyef" class="eye" clip-path="url(#white-clip)" fill="#000" stroke="#2aa7cc" stroke-width="2" stroke-miterlimit="10" cx="130" cy="65" r="11" />
            <ellipse id="white-eye" fill="#2b2b2b" cx="130" cy="40" rx="18" ry="12" />
        </g>
        <circle class="lightblue" cx="105" cy="32" r="2.5" id="tornillo" />
        <use xlink:href="#tornillo" x="50"></use>
        <use xlink:href="#tornillo" x="50" y="60"></use>
        <use xlink:href="#tornillo" y="60"></use>
    </g>
</svg>
<h1>No se le permite entrar aquí</h1>
<h2>Vamos de<a th:href="${userRole == 'Super Admin' ? '/SuperAdmin' :
                        userRole == 'Agente' ? '/Agente' :
                        userRole == 'Administrador Zonal' ? '/AdminZonal' :
                        userRole == 'Usuario Final' ? '/UsuarioFinal' :
                        '/'}"> regreso!</a></h2>
<script th:src="@{/js/js403.js}"></script>
</body>
</html>
