<!DOCTYPE html>
<html lang="en">
<head>
    <title>500 Error</title>

    <!-- Favicon icon-->
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/images/favicon/favicon.ico}">


    <!-- Libs CSS -->
    <link th:href="@{/libs/bootstrap-icons/font/bootstrap-icons.min.css}" rel="stylesheet">
    <link th:href="@{/libs/feather-webfont/dist/feather-icons.css}" rel="stylesheet">
    <link th:href="@{/libs/simplebar/dist/simplebar.min.css}" rel="stylesheet">


    <!-- Theme CSS -->
    <link rel="stylesheet" th:href="@{/css/theme.min.css}">
</head>

<body>
<main>
    <!-- section -->
    <section>
        <div class="container d-flex flex-column">
            <!-- row -->
            <div class="row min-vh-100 justify-content-center align-items-center">
                <!-- col -->
                <div class="offset-lg-1 col-lg-10 py-8 py-xl-0">
                    <div class="row justify-content-center align-items-center">
                        <!-- content -->
                        <div class="col-md-6">
                            <div class="mb-6 mb-lg-0">
                                <h1>Algo ha salido mal</h1>
                                <p class="mb-8">
                                    Estamos trabajando para solucionar los incovenientes.
                                    <br />
                                </p>
                                <!-- btn -->
                                <a th:href="${userRole == 'Super Admin' ? '/SuperAdmin' :
                                            userRole == 'Agente' ? '/Agente' :
                                            userRole == 'Administrador Zonal' ? '/AdminZonal' :
                                            userRole == 'Usuario Final' ? '/UsuarioFinal' :
                                            '/'}" class="btn btn-primary ms-2">Regresar al inicio
                                </a>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div>
                                <!-- img -->
                                <img src="../assets/images/svg-graphics/error.svg" alt="" class="img-fluid" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<!-- section -->

<!-- Javascript-->
<script th:src="@{/libs/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/libs/simplebar/dist/simplebar.min.js}"></script>

<!-- Theme JS -->
<script th:src="@{/js/theme.min.js}"></script>

<script th:src="@{/libs/apexcharts/dist/apexcharts.min.js}"></script>
<script th:src="@{/js/vendors/chart.js}"></script>
</body>
</html>
