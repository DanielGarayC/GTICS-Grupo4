<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>404 - Página no encontrada</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
        <style>
            :root {
                --primary-color: #2563eb;
                --secondary-color: #1e40af;
                --text-color: #1f2937;
                --light-gray: #f3f4f6;
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
                background: linear-gradient(135deg, var(--light-gray) 0%, #ffffff 100%);
                color: var(--text-color);
                line-height: 1.6;
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .error-container {
                max-width: 1200px;
                padding: 2rem;
                display: flex;
                align-items: center;
                justify-content: space-between;
                gap: 4rem;
            }

            .error-content {
                flex: 1;
            }

            .error-title {
                font-size: 3.5rem;
                font-weight: 800;
                color: var(--primary-color);
                margin-bottom: 1rem;
                animation: fadeInDown 1s ease-out;
            }

            .error-code {
                font-size: 8rem;
                font-weight: 900;
                color: #e5e7eb;
                position: absolute;
                z-index: -1;
                opacity: 0.5;
                animation: fadeIn 2s ease-out;
            }

            .error-message {
                font-size: 1.25rem;
                color: #4b5563;
                margin-bottom: 2rem;
                animation: fadeIn 1s ease-out;
            }

            .error-illustration {
                flex: 1;
                max-width: 500px;
                animation: float 6s ease-in-out infinite;
            }

            .btn-primary {
                display: inline-block;
                padding: 1rem 2rem;
                background-color: var(--primary-color);
                color: white;
                text-decoration: none;
                border-radius: 8px;
                font-weight: 600;
                transition: all 0.3s ease;
                animation: fadeIn 1.5s ease-out;
            }

            .btn-primary:hover {
                background-color: var(--secondary-color);
                transform: translateY(-2px);
                box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
            }

            .error-details {
                margin-top: 2rem;
                font-size: 0.875rem;
                color: #6b7280;
            }

            @keyframes float {
                0% { transform: translateY(0px); }
                50% { transform: translateY(-20px); }
                100% { transform: translateY(0px); }
            }

            @media (max-width: 768px) {
                .error-container {
                    flex-direction: column-reverse;
                    text-align: center;
                    gap: 2rem;
                }

                .error-illustration {
                    max-width: 300px;
                }

                .error-title {
                    font-size: 2.5rem;
                }

                .error-code {
                    font-size: 6rem;
                }
            }
        </style>
    </head>
    <body>
        <div class="error-container">
            <div class="error-content">
                <div class="error-code">404</div>
                <h1 class="error-title">¡Oops! Página no encontrada</h1>
                <p class="error-message">
                    Lo sentimos, pero la página que estás buscando parece que se ha perdido en el ciberespacio.
                </p>
                <a th:href="${userRole == 'Super Admin' ? '/SuperAdmin' :
                        userRole == 'Agente' ? '/Agente' :
                        userRole == 'Administrador Zonal' ? '/AdminZonal' :
                        userRole == 'Usuario Final' ? '/UsuarioFinal' :
                        '/'}"
                   class="btn-primary">
                    Volver al inicio
                </a>
                <div class="error-details">
                    <p>Si crees que esto es un error, por favor contacta con soporte técnico.</p>
                </div>
            </div>
            <div class="error-illustration">
                <img src="../assets/images/svg-graphics/error.svg"
                     alt="Ilustración de error 404"
                     style="width: 100%; height: auto;">
            </div>
        </div>
    </body>
</html>
