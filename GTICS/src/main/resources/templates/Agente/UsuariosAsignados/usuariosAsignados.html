	   <!--POP UP BANEAR USUARIOS-->
	   <script>
		   document.querySelectorAll('.banearUsuario').forEach(button => {
			   button.addEventListener('click', function() {
				   // Obtenemos el ID y nombre del usuario
				   const userId = this.getAttribute('data-id');
				   const userName = this.getAttribute('data-nombre');

				   // SweetAlert de confirmación
				   Swal.fire({
					   showCloseButton: true,
					   title: 'Confirmar',
					   text: `¿Está seguro de que deseas banear al usuario ${userName}?`,
					   icon: 'warning',
					   showCancelButton: true,
					   confirmButtonText: 'Confirmar',
					   cancelButtonText: 'Cancelar',
					   customClass: {
						   popup: 'custom-popup'
					   }
				   }).then((result) => {
					   if (result.isConfirmed) {
						   // Redirigir al controlador de baneo con el ID del usuario
						   window.location.href = `/Agente/banear?id=${userId}`;
					   }
				   });
			   });
		   });


		   function filterTable() {
			   const input = document.getElementById("searchUsuario");
			   const filter = input.value.toLowerCase();
			   const table = document.querySelector("table tbody");
			   const rows = table.getElementsByTagName("tr");

			   for (let i = 0; i < rows.length; i++) {
				   const cells = rows[i].getElementsByTagName("td");
				   let match = false;

				   for (let j = 0; j < cells.length; j++) {
					   if (cells[j].innerText.toLowerCase().includes(filter)) {
						   match = true;
						   break;
					   }
				   }
				   rows[i].style.display = match ? "" : "none";
			   }
		   }
	   </script>
