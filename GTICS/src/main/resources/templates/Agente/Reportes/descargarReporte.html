<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta etiquetas requeridas -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta content="Codescandy" name="author" />
        <title>Descargar reportes</title>

        <!-- Favicon -->
        <link rel="shortcut icon" type="image/x-icon" th:href="@{/images/favicon/favicon.ico}" />

        <!-- CSS de Librerías -->
        <link th:href="@{/libs/bootstrap-icons/font/bootstrap-icons.min.css}" rel="stylesheet" />
        <link th:href="@{/libs/feather-webfont/dist/feather-icons.css}" rel="stylesheet" />
        <link th:href="@{/libs/simplebar/dist/simplebar.min.css}" rel="stylesheet" />
        <link th:href="@{/css/theme.min.css}" rel="stylesheet" />

        <!-- Estilos personalizados -->
        <style>
            .logoImagen { height: 80px; width: 250px; }
            .logoImagenCelulares { height: 80px; width: 220px; }
            .custom-popup { border-radius: 10px; }
            .swal2-styled { border-radius: 8px; }
            .swal2-styled.swal2-confirm { background-color: #28a745; color: white; }
            .swal2-styled.swal2-cancel { background-color: #dc3545; color: white; }
            .download-buttons .btn { display: flex; align-items: center; justify-content: center; }
            .download-buttons .btn i { margin-right: 5px; }
        </style>

        <!-- SweetAlert2 -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </head>
    <body>
        <!-- Contenedor principal -->
        <div>
            <!-- Navbar superior -->
            <div th:insert="~{fragments/navbarAgente :: navbarSuperior}"></div>

            <!-- Contenido principal -->
            <div class="main-wrapper">
                <!-- Navbar vertical para PC y móvil -->
                <div th:insert="~{fragments/navbarAgente.html :: navbarVerticalPc('reportes')}"></div>
                <div th:insert="~{fragments/navbarAgente.html :: navbarVerticalCelulares('reportes')}"></div>

                <!-- Contenido de la página -->
                <main class="main-content-wrapper">
                    <div class="container">
                        <!-- Encabezado de la página -->
                        <div class="row mb-8">
                            <div class="col-md-12">
                                <div>
                                    <h2>Reportes</h2>
                                    <!-- Breadcrumb -->
                                    <nav aria-label="breadcrumb">
                                        <ol class="breadcrumb mb-0">
                                            <li class="breadcrumb-item"><a th:href="@{/Agente}">Inicio</a></li>
                                            <li class="breadcrumb-item active" aria-current="page">Descarga de reporte</li>
                                        </ol>
                                    </nav>
                                </div>
                            </div>
                        </div>

                        <!-- Tarjetas de reportes -->
                        <div class="row">
                            <!-- Primera tarjeta -->
                            <div class="col-xl-4 col-lg-6 col-12 mb-5">
                                <h3 class="text-center mt-6">Órdenes generadas por usuario</h3>
                                <div class="card card-lg">
                                    <div class="card-body p-6 d-flex flex-column gap-3">
                                        <div class="mb-3">
                                            <label for="usuarioSelect" class="form-label">Seleccione un usuario</label>
                                            <select class="form-select" id="usuarioSelect" onchange="cargarOrdenesUsuario(this.value)">
                                                <option selected disabled value="">Usuario</option>
                                                <th:block th:each="usuario : ${usuariosRol4}">
                                                    <option th:value="${usuario.id}" th:text="${usuario.nombre}"></option>
                                                </th:block>
                                            </select>
                                        </div>
                                        <div class="mb-3">
                                            <label for="ordenSelect" class="form-label">Seleccione la orden</label>
                                            <select class="form-select" id="ordenSelect" disabled>
                                                <option selected disabled value="">Orden</option>
                                            </select>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Seleccione formatos de descarga</label>
                                            <div class="form-check form-switch d-flex justify-content-between align-items-center">
                                                <label class="form-check-label" for="pdfSwitch1">PDF</label>
                                                <input class="form-check-input ms-auto" type="checkbox" role="switch" id="pdfSwitch1" checked>
                                            </div>
                                            <div class="form-check form-switch d-flex justify-content-between align-items-center">
                                                <label class="form-check-label" for="excelSwitch1">Excel</label>
                                                <input class="form-check-input ms-auto" type="checkbox" role="switch" id="excelSwitch1">
                                            </div>
                                            <div class="form-check form-switch d-flex justify-content-between align-items-center">
                                                <label class="form-check-label" for="csvSwitch1">CSV</label>
                                                <input class="form-check-input ms-auto" type="checkbox" role="switch" id="csvSwitch1">
                                            </div>
                                        </div>
                                        <div class="download-buttons d-flex flex-row gap-2">
                                            <button class="btn btn-primary w-100" type="button" onclick="descargarReporte(1)">
                                                <i class="bi bi-download"></i> Descargar
                                            </button>
                                            <button class="btn btn-light w-100" type="button" data-bs-toggle="modal" data-bs-target="#previewModal" onclick="previsualizarReporte(1)">
                                                <i class="bi bi-eye"></i> Previsualizar
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Segunda tarjeta -->
                            <div class="col-xl-4 col-lg-6 col-12 mb-5">
                                <h3 class="text-center mt-6">Total de órdenes en el sistema</h3>
                                <div class="card card-lg">
                                    <div class="card-body p-6 d-flex flex-column gap-3">
                                        <div class="mb-3">
                                            <label class="form-label">Rango de fechas</label>
                                            <div class="d-flex align-items-center">
                                                <input type="date" class="form-control me-2" id="fechaInicio" name="fechaInicio" min="2023-01-01" max="2023-12-31">
                                                <span class="mx-2">a</span>
                                                <input type="date" class="form-control ms-2" id="fechaFin" name="fechaFin" min="2023-01-01" max="2023-12-31">
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Seleccione formatos de descarga</label>
                                            <div class="form-check form-switch d-flex justify-content-between align-items-center">
                                                <label class="form-check-label" for="pdfSwitch2">PDF</label>
                                                <input class="form-check-input ms-auto" type="checkbox" role="switch" id="pdfSwitch2" checked>
                                            </div>
                                            <div class="form-check form-switch d-flex justify-content-between align-items-center">
                                                <label class="form-check-label" for="excelSwitch2">Excel</label>
                                                <input class="form-check-input ms-auto" type="checkbox" role="switch" id="excelSwitch2">
                                            </div>
                                            <div class="form-check form-switch d-flex justify-content-between align-items-center">
                                                <label class="form-check-label" for="csvSwitch2">CSV</label>
                                                <input class="form-check-input ms-auto" type="checkbox" role="switch" id="csvSwitch2">
                                            </div>
                                        </div>
                                        <div class="download-buttons d-flex flex-row gap-2">
                                            <button class="btn btn-primary w-100" type="button" onclick="descargarReporte(2)">
                                                <i class="bi bi-download"></i> Descargar
                                            </button>
                                            <button class="btn btn-light w-100" type="button" data-bs-toggle="modal" data-bs-target="#previewModal" onclick="previsualizarReporte(2)">
                                                <i class="bi bi-eye"></i> Previsualizar
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Tercera tarjeta -->
                            <div class="col-xl-4 col-lg-6 col-12 mb-5">
                                <h3 class="text-center mt-6">Órdenes por agente asignado en la zona</h3>
                                <div class="card card-lg">
                                    <div class="card-body p-6 d-flex flex-column gap-3">
                                        <!-- Switches con input antes del label -->
                                        <div class="mb-3">
                                            <label class="form-label">Seleccione formatos de descarga</label>
                                            <!-- PDF Switch -->
                                            <div class="form-check form-switch d-flex justify-content-between align-items-center">
                                                <input class="form-check-input" type="checkbox" id="pdfSwitch1" checked>
                                                <label class="form-check-label" for="pdfSwitch1">PDF</label>
                                            </div>
                                            <!-- Excel Switch -->
                                            <div class="form-check form-switch d-flex justify-content-between align-items-center">
                                                <input class="form-check-input" type="checkbox" id="excelSwitch1">
                                                <label class="form-check-label" for="excelSwitch1">Excel</label>
                                            </div>
                                            <!-- CSV Switch -->
                                            <div class="form-check form-switch d-flex justify-content-between align-items-center">
                                                <input class="form-check-input" type="checkbox" id="csvSwitch1">
                                                <label class="form-check-label" for="csvSwitch1">CSV</label>
                                            </div>
                                        </div>

                                        <div class="download-buttons d-flex flex-row gap-2">
                                            <button class="btn btn-primary w-100" type="button" onclick="descargarReporte(3)">
                                                <i class="bi bi-download"></i> Descargar
                                            </button>
                                            <button class="btn btn-light w-100" type="button" data-bs-toggle="modal" data-bs-target="#previewModal" onclick="previsualizarReporte(3)">
                                                <i class="bi bi-eye"></i> Previsualizar
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>

        <!-- Modal de Previsualización -->
        <div class="modal fade" id="previewModal" tabindex="-1" aria-labelledby="previewModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Previsualización de Reporte</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Aquí se cargará una vista previa del reporte -->
                        <p>Generando vista previa del reporte seleccionado...</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Scripts de Librerías -->
        <script th:src="@{/libs/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
        <script th:src="@{/libs/simplebar/dist/simplebar.min.js}"></script>
        <script th:src="@{/js/theme.min.js}"></script>

        <!-- Scripts personalizados -->
        <script>
            function previsualizarReporte(cardNumber) {
                document.getElementById("previewModal").querySelector(".modal-body").innerHTML = `<p>Generando vista previa para la tarjeta ${cardNumber}...</p>`;
                new bootstrap.Modal(document.getElementById("previewModal")).show();
            }

            function descargarReporte(cardNumber) {
                // Obtener los checkboxes de formato para la tarjeta correspondiente
                const formatos = [];
                if (document.getElementById(`pdfSwitch${cardNumber}`).checked) formatos.push('PDF');
                if (document.getElementById(`excelSwitch${cardNumber}`).checked) formatos.push('Excel');
                if (document.getElementById(`csvSwitch${cardNumber}`).checked) formatos.push('CSV');

                // Verificar si al menos un formato está seleccionado
                if (formatos.length === 0) {
                    Swal.fire("Error", "Selecciona al menos un formato para descargar.", "error");
                    return;
                }

                // Obtener el valor del idOrden seleccionado
                const idOrden = document.getElementById("ordenSelect").value;

                // Verificar que se haya seleccionado un idOrden
                if (!idOrden) {
                    Swal.fire("Error", "Selecciona una orden para descargar.", "error");
                    return;
                }

                // Mostrar mensaje de confirmación de descarga
                Swal.fire({
                    title: "¿Confirmar descarga?",
                    text: `Descargarás en formato(s): ${formatos.join(", ")}`,
                    icon: "warning",
                    showCancelButton: true,
                    confirmButtonColor: "#3085d6",
                    cancelButtonColor: "#d33",
                    confirmButtonText: "Sí, descargar",
                    cancelButtonText: "Cancelar",
                }).then((result) => {
                    if (result.isConfirmed) {
                        // Abrir una nueva pestaña para cada formato seleccionado
                        formatos.forEach((formato) => {
                            const url = `/descargarOrden${formato}?idOrden=${idOrden}`;
                            window.open(url, "_blank");
                        });
                        Swal.fire("Descarga en progreso", "Tus archivos se están descargando.", "success");
                    }
                });
            }

        </script>
        <script>
            function cargarOrdenesUsuario(usuarioId) {
                if (!usuarioId) return;

                fetch(`/Agente/ordenes/porUsuario/${usuarioId}`)
                    .then(response => response.json())
                    .then(data => {
                        const ordenSelect = document.getElementById("ordenSelect");
                        ordenSelect.innerHTML = "<option selected disabled value=''>Orden</option>";

                        data.forEach(orden => {
                            ordenSelect.innerHTML += `<option value="${orden.idOrden}">Orden #${orden.idOrden}</option>`;
                        });

                        ordenSelect.disabled = false; // Activa el selector de órdenes
                    })
                    .catch(error => console.error("Error al cargar órdenes:", error));
            }
        </script>
    </body>
</html>
