<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8" />

	<link th:href="@{/libs/feather-webfont/dist/feather-icons.css}" rel="stylesheet" />
	<link th:href="@{/libs/simplebar/dist/simplebar.min.css}" rel="stylesheet" />

	<!-- Theme CSS -->
	<link rel="stylesheet" th:href="@{/css/theme.min.css}" />



	<!--Prueba de logo para ver si usamos jpg o svg -->
	<style>

		.logoImagen{
			height: 80px;
			width: 250px;
		}
		.logoImagenCelulares{
			height: 80px;
			width: 220px;
		}
	</style>
	<!--POP UP-->
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<style>
		.custom-popup{
			border-radius: 10px;
		}
		.swal2-styled{
			border-radius: 8px;
		}
		.swal2-styled.swal2-confirm {
			background-color: #28a745;
			color: white;
		}

		.swal2-styled.swal2-cancel {
			background-color: #dc3545;
			color: white;
		}

</head>

   <body>
      <!-- main -->
      <div>
         <!-- navbar -->
          <div th:insert="~{fragments/navbarAgente :: navbarSuperior}"></div>


         <div class="main-wrapper">
			 <!-- navbar -->
			 <!-- navbar vertical (para pc)-->
			 <div th:insert="~{fragments/navbarAgente.html :: navbarVerticalPc('reportes')}"></div>

			 <!-- navbar vertical (para celular)-->
			 <div th:insert="~{fragments/navbarAgente.html :: navbarVerticalCelulares('reportes')}"></div>



			 <!-- COONTENIDO DE LA PAGINA -->
             <main class="main-content-wrapper">
                 <div class="container">
                     <!-- row -->
                     <div class="row mb-8">
                         <div class="col-md-12">
                             <!-- page header -->
                             <div>
                                 <h2>Reportes</h2>
                                 <!-- breacrumb -->
                                 <nav aria-label="breadcrumb">
                                     <ol class="breadcrumb mb-0">
                                         <li class="breadcrumb-item"><a th:href="@{/Agente}">Inicio</a></li>
                                         <li class="breadcrumb-item active" aria-current="page">Descarga de reporte</li>
                                     </ol>
                                 </nav>
                             </div>
                         </div>
                     </div>
                     <!-- row -->
                     <div class="row">
                         <div class="col-xl-12 col-12 mb-5">
                             <div class="row"> <!-- Aseguramos que las columnas estén dentro de un row -->
                                 <!-- Primera tarjeta -->
                                 <div class="col-lg-4 col-12"> <!-- Aumentamos a col-lg-6 para dividir el espacio -->
                                     <h3 class="text-center mt-6">Órdenes generadas por usuario</h3> <!-- Aquí está el título -->
                                     <div class="card card-lg">
                                         <div class="card-body p-6 d-flex flex-column gap-3">
                                             <div class="col-12">
                                                 <div class="d-flex flex-column gap-3">
                                                     <div>
                                                         <label for="validationCustom04" class="form-label">Seleccione un usuario</label>
                                                         <select class="form-select" id="validationCustom04" required>
                                                             <option selected disabled value="">Usuario</option>
                                                             <option value="Recipes">Jesus Alvarado</option>
                                                             <option value="Company">Roberto Tafur</option>
                                                             <option value="Retailer">Nadia Hernandez</option>
                                                             <option value="Category 4">Ricardo Calderon</option>
                                                         </select>
                                                         <div class="invalid-feedback">Please select a valid category.</div>
                                                     </div>
                                                 </div>
                                             </div>
                                             <div class="col-12">
                                                 <div class="d-flex flex-column gap-3">
                                                     <div>
                                                         <label for="validationCustom04" class="form-label">Seleccione la orden</label>
                                                         <select class="form-select" id="a" required>
                                                             <option selected disabled value="">Orden</option>
                                                             <option value="Recipes">Orden #1234</option>
                                                             <option value="Company">Orden #5678</option>
                                                             <option value="Retailer">Orden #9123</option>
                                                             <option value="Category 4">Orden #4567</option>
                                                         </select>
                                                         <div class="invalid-feedback">Please select a valid category.</div>
                                                     </div>
                                                 </div>
                                             </div>
                                             <div class="col-12">
                                                 <label for="validationCustom04" class="form-label">Seleccione formatos de descarga</label>
                                                 <div class="form-check form-switch ps-0">
                                                     <label class="form-check-label" for="flexSwitchCheckDefault">PDF</label>
                                                     <input class="form-check-input ms-auto" type="checkbox" role="switch" id="flexSwitchCheckDefault" checked />
                                                 </div>
                                                 <div class="form-check form-switch ps-0 mt-2">
                                                     <label class="form-check-label" for="flexSwitchCheckDefault">Excel</label>
                                                     <input class="form-check-input ms-auto" type="checkbox" role="switch" id="flexSwitchCheckDefault" checked />
                                                 </div>
                                                 <div class="form-check form-switch ps-0 mt-2">
                                                     <label class="form-check-label" for="flexSwitchCheckDefault">CSV</label>
                                                     <input class="form-check-input ms-auto" type="checkbox" role="switch" id="flexSwitchCheckDefault" checked />
                                                 </div>
                                             </div>
                                             <div class="col-12">
                                                 <div class="d-flex flex-row gap-2">
                                                     <button class="btn btn-primary w-100" type="submit">Descargar</button>
                                                     <button class="btn btn-light w-100" type="button">Previsualizar</button>
                                                 </div>
                                             </div>
                                         </div>
                                     </div>
                                 </div>

                                 <!-- Segunda tarjeta -->
                                 <div class="col-lg-4 col-12"> <!-- Aumentamos a col-lg-6 para dividir el espacio -->
                                     <h3 class="text-center mt-6">Total de órdenes en el sistema</h3> <!-- Aquí está el título -->
                                     <div class="card card-lg">
                                         <div class="card-body p-6 d-flex flex-column gap-3">
                                             <div class="col-12">
                                                 <label for="validationCustom04" class="form-label">Rango de fechas</label>

                                                 <div class="form-check form-switch ps-0 mt-2">
                                                     <label class="form-check-label" for="flexSwitchCheckDefault">Entre</label>

                                                     <!-- Primer input de fecha -->
                                                     <input type="date" id="fechaInicio" name="fechaInicio"
                                                            min="2023-01-01" max="2023-12-31" >

                                                     <span class="mx-2">y</span>

                                                     <!-- Segundo input de fecha -->
                                                     <input type="date" id="fechaFin" name="fechaFin"
                                                            min="2023-01-01" max="2023-12-31">


                                                 </div>


                                             </div>

                                             <div class="col-12">
                                                 <label for="validationCustom04" class="form-label">Seleccione formatos de descarga</label>
                                                 <div class="form-check form-switch ps-0">
                                                     <label class="form-check-label" for="flexSwitchCheckDefault">PDF</label>
                                                     <input class="form-check-input ms-auto" type="checkbox" role="switch" id="flexSwitchCheckDefault" checked />
                                                 </div>
                                                 <div class="form-check form-switch ps-0 mt-2">
                                                     <label class="form-check-label" for="flexSwitchCheckDefault">Excel</label>
                                                     <input class="form-check-input ms-auto" type="checkbox" role="switch" id="flexSwitchCheckDefault" checked />
                                                 </div>
                                                 <div class="form-check form-switch ps-0 mt-2">
                                                     <label class="form-check-label" for="flexSwitchCheckDefault">CSV</label>
                                                     <input class="form-check-input ms-auto" type="checkbox" role="switch" id="flexSwitchCheckDefault" checked />
                                                 </div>
                                             </div>
                                             <div class="col-12">
                                                 <div class="d-flex flex-row gap-2">
                                                     <button class="btn btn-primary w-100" type="submit">Descargar</button>
                                                     <button class="btn btn-light w-100" type="button">Previsualizar</button>
                                                 </div>
                                             </div>
                                         </div>
                                     </div>
                                 </div>

                                 <!-- tercera tarjeta -->
                                 <div class="col-lg-4 col-12"> <!-- Aumentamos a col-lg-6 para dividir el espacio -->
                                     <h3 class="text-center mt-6">Órdenes por agente asignado en la zona</h3> <!-- Aquí está el título -->
                                     <div class="card card-lg">
                                         <div class="card-body p-6 d-flex flex-column gap-3">


                                             <div class="col-12">
                                                 <label for="validationCustom04" class="form-label">Seleccione formatos de descarga</label>
                                                 <div class="form-check form-switch ps-0">
                                                     <label class="form-check-label" for="flexSwitchCheckDefault">PDF</label>
                                                     <input class="form-check-input ms-auto" type="checkbox" role="switch" id="flexSwitchCheckDefault" checked />
                                                 </div>
                                                 <div class="form-check form-switch ps-0 mt-2">
                                                     <label class="form-check-label" for="flexSwitchCheckDefault">Excel</label>
                                                     <input class="form-check-input ms-auto" type="checkbox" role="switch" id="flexSwitchCheckDefault" checked />
                                                 </div>
                                                 <div class="form-check form-switch ps-0 mt-2">
                                                     <label class="form-check-label" for="flexSwitchCheckDefault">CSV</label>
                                                     <input class="form-check-input ms-auto" type="checkbox" role="switch" id="flexSwitchCheckDefault" checked />
                                                 </div>
                                             </div>
                                             <div class="col-12">
                                                 <div class="d-flex flex-row gap-2">
                                                     <button class="btn btn-primary w-100" type="submit">Descargar</button>
                                                     <button class="btn btn-light w-100" type="button">Previsualizar</button>
                                                 </div>
                                             </div>
                                         </div>
                                     </div>
                                 </div>
                             </div>
                         </div>
                     </div>

                 </div>




             </main>
         </div>
	  </div>
	  <!-- LIBRERIAS -->
	  <div>
		  <!-- Javascript-->
		  <!-- Libs JS -->
		  <!-- <script src="../assets/libs/jquery/dist/jquery.min.js"></script> -->
		  <script th:src="@{/libs/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
		  <script th:src="@{/libs/simplebar/dist/simplebar.min.js}"></script>

		  <!-- Theme JS -->
		  <script th:src="@{/js/theme.min.js}"></script>

		  <script th:src="@{/js/vendors/jquery.min.js}"></script>
		  <script th:src="@{/libs/slick-carousel/slick/slick.min.js}"></script>
		  <script th:src="@{/js/vendors/slick-slider.js}"></script>
		  <script th:src="@{/libs/tiny-slider/dist/min/tiny-slider.js}"></script>
		  <script th:src="@{/js/vendors/tns-slider.js}"></script>
		  <script th:src="@{/js/vendors/zoom.js}"></script>

		  <script th:src="@{/js/vendors/countdown.js}"></script>
		  <script th:src="@{/libs/sticky-sidebar/dist/sticky-sidebar.min.js}"></script>
		  <script th:src="@{/js/vendors/sticky.js}"></script>
		  <script th:src="@{/js/vendors/modal.js}"></script>
	  </div>
   </body>
</html>
