<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta content="Codescandy" name="author" />
    <title th:text="${nombreSubcategoria}">Subcategoría</title>
    <link th:href="@{/libs/slick-carousel/slick/slick.css}" rel="stylesheet" />
    <link th:href="@{/libs/slick-carousel/slick/slick-theme.css}" rel="stylesheet" />
    <link th:href="@{/libs/tiny-slider/dist/tiny-slider.css}" rel="stylesheet" />

    <!-- Favicon icon-->
    <link th:href="@{/images/favicon/favicon.ico}" rel="shortcut icon" type="image/x-icon" />

    <!-- Libs CSS -->
    <link th:href="@{/libs/bootstrap-icons/font/bootstrap-icons.min.css}" rel="stylesheet" />
    <link th:href="@{/libs/feather-webfont/dist/feather-icons.css}" rel="stylesheet" />
    <link th:href="@{/libs/simplebar/dist/simplebar.min.css}" rel="stylesheet" />

    <!-- Theme CSS -->
    <link th:href="@{/css/theme.min.css}" rel="stylesheet" />

    <style>
        .product-img {
            height: 150px;
            object-fit: contain;
            width: 100%;
        }

        /* Ensure all cards have the same height */
        .card-product {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 400px; /* You can adjust this to control the card's minimum height */
        }

        .card-body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
    </style>
    <!-- CSRF Tokens -->
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
</head>

<body>
<div>
    <!-- navbar -->
    <!-- navbar -->
    <div class="border-bottom">
        <!-- navbar vertical (para pc)-->
        <div th:insert="~{fragments/navbarUsuarioFinal :: navbar}"></div>
    </div>
</div>
<main>

    <!-- section -->
    <div class="mt-8 mb-lg-14 mb-8">
        <!-- container -->
        <div class="container">
            <!-- row -->
            <div class="row gx-10">
                <!-- col -->
                <aside class="col-lg-3 col-md-4 mb-6 mb-md-0">
                    <div class="offcanvas offcanvas-start offcanvas-collapse w-md-50" tabindex="-1" id="offcanvasCategory" aria-labelledby="offcanvasCategoryLabel">
                        <div class="offcanvas-header d-lg-none">
                            <h5 class="offcanvas-title" id="offcanvasCategoryLabel">Filter</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body ps-lg-2 pt-lg-0">
                            <div class="mb-8">
                                <!-- title -->

                                <h5 class="mb-3">
                                    <a th:href="@{'/UsuarioFinal/categorias/' + ${categoria}}" th:text="${nombreCategoria}">Categoría: Electrónica y Tecnología</a>
                                </h5>
                                <!-- nav -->
                                <ul class="nav nav-category" id="categoryCollapseMenu">
                                    <!-- Mostrar la categoría seleccionada -->
                                    <li class="nav-item border-bottom w-100">
                                        <!-- Subcategorías (siempre visibles) -->
                                        <ul>
                                            <li th:each="subcategoria : ${subcategorias}" class="nav-item">
                                                <a th:href="@{'/UsuarioFinal/subcategoria/' + ${subcategoria.id}}" class="nav-link">
                                                    <span th:text="${subcategoria.nombreSubcategoria}">Subcategoría</span>
                                                </a>
                                            </li>
                                        </ul>
                                    </li>
                                </ul>
                            </div>

                            <div class="mb-8">
                                <h5 class="mb-3">Proveedores</h5>
                                <div class="my-4">
                                    <!-- input -->
                                    <input type="search" class="form-control" placeholder="Buscar por proveedores" />
                                </div>

                            </div>
                            <!-- rating -->
                            <div class="mb-8">
                                <h5 class="mb-3">Rating</h5>
                                <div>
                                    <!-- form check -->
                                    <div class="form-check mb-2">
                                        <!-- input -->
                                        <input class="form-check-input" type="checkbox" value="" id="ratingFive" />
                                        <label class="form-check-label" for="ratingFive">
                                            <i class="bi bi-star-fill text-warning"></i>
                                            <i class="bi bi-star-fill text-warning"></i>
                                            <i class="bi bi-star-fill text-warning"></i>
                                            <i class="bi bi-star-fill text-warning"></i>
                                            <i class="bi bi-star-fill text-warning"></i>
                                        </label>
                                    </div>
                                    <!-- form check -->
                                    <div class="form-check mb-2">
                                        <!-- input -->
                                        <input class="form-check-input" type="checkbox" value="" id="ratingFour" checked />
                                        <label class="form-check-label" for="ratingFour">
                                            <i class="bi bi-star-fill text-warning"></i>
                                            <i class="bi bi-star-fill text-warning"></i>
                                            <i class="bi bi-star-fill text-warning"></i>
                                            <i class="bi bi-star-fill text-warning"></i>
                                            <i class="bi bi-star text-warning"></i>
                                        </label>
                                    </div>
                                    <!-- form check -->
                                    <div class="form-check mb-2">
                                        <!-- input -->
                                        <input class="form-check-input" type="checkbox" value="" id="ratingThree" />
                                        <label class="form-check-label" for="ratingThree">
                                            <i class="bi bi-star-fill text-warning"></i>
                                            <i class="bi bi-star-fill text-warning"></i>
                                            <i class="bi bi-star-fill text-warning"></i>
                                            <i class="bi bi-star text-warning"></i>
                                            <i class="bi bi-star text-warning"></i>
                                        </label>
                                    </div>
                                    <!-- form check -->
                                    <div class="form-check mb-2">
                                        <!-- input -->
                                        <input class="form-check-input" type="checkbox" value="" id="ratingTwo" />
                                        <label class="form-check-label" for="ratingTwo">
                                            <i class="bi bi-star-fill text-warning"></i>
                                            <i class="bi bi-star-fill text-warning"></i>
                                            <i class="bi bi-star text-warning"></i>
                                            <i class="bi bi-star text-warning"></i>
                                            <i class="bi bi-star text-warning"></i>
                                        </label>
                                    </div>
                                    <!-- form check -->
                                    <div class="form-check mb-2">
                                        <!-- input -->
                                        <input class="form-check-input" type="checkbox" value="" id="ratingOne" />
                                        <label class="form-check-label" for="ratingOne">
                                            <i class="bi bi-star-fill text-warning"></i>
                                            <i class="bi bi-star text-warning"></i>
                                            <i class="bi bi-star text-warning"></i>
                                            <i class="bi bi-star text-warning"></i>
                                            <i class="bi bi-star text-warning"></i>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </aside>
                <section class="col-lg-9 col-md-12">
                    <!-- card -->
                    <div class="card mb-4 bg-light border-0">
                        <!-- card body -->
                        <div class="card-body p-2">
                            <h6 class="mb-0 fs-1" th:text="${nombreSubcategoria}">Electrónica y Tecnología</h6>
                        </div>
                    </div>
                    <!-- list icon -->
                    <div class="d-lg-flex justify-content-between align-items-center">
                        <div class="mb-3 mb-lg-0">
                            <p class="mb-0">
                                <span class="text-dark" th:text="'Total de productos: ' + ${totalProductos}">Total de productos: 0</span>
                                Productos encontrados
                            </p>
                        </div>

                        <!-- Formulario de ordenamiento -->
                        <form id="ordenForm" th:action="@{/UsuarioFinal/subcategoria/{idSubcategoria}(idSubcategoria=${idSubcategoria})}" method="get">
                            <input type="hidden" name="page" th:value="${currentPage}" />
                            <input type="hidden" name="idSubcategoria" th:value="${idSubcategoria}" />

                            <!-- Select de ordenamiento -->
                            <select class="form-select" name="sortOrder" onchange="document.getElementById('ordenForm').submit();">
                                <option th:value="'default'" th:selected="${sortOrder == 'default'}">Ordenar por: Destacado</option>
                                <option th:value="'asc'" th:selected="${sortOrder == 'asc'}">Precio: Menos a Más</option>
                                <option th:value="'desc'" th:selected="${sortOrder == 'desc'}">Precio: Más a Menos</option>
                            </select>
                        </form>

                    </div>
                    <!-- row -->
                    <div class="row g-4 row-cols-xl-4 row-cols-lg-3 row-cols-2 row-cols-md-2 mt-2">
                        <!-- col -->
                        <div th:each="producto : ${productos}" class="col d-flex">
                            <!-- card -->
                            <div class="card card-product flex-fill d-flex flex-column">
                                <div class="card-body d-flex flex-column">
                                    <!-- badge -->
                                    <div class="text-center position-relative mb-3">
                                        <a th:href="@{/UsuarioFinal/detallesProducto}">
                                            <!-- img -->
                                            <img th:src="@{'/UsuarioFinal/producto/foto/' + ${producto.id}}" alt="Imagen de producto" class="img-fluid product-img" />
                                        </a>
                                        <!-- action btn MODAL VISTA RÁPIDA -->
                                        <div class="card-product-action">
                                            <a href="#!" class="btn-action" data-bs-toggle="modal" data-bs-target="#quickViewModal">
                                                <i class="bi bi-eye" data-bs-toggle="tooltip" data-bs-html="true" title="Vista rápida"></i>
                                            </a>
                                        </div>
                                    </div>
                                    <!-- heading -->
                                    <!-- Producto -->
                                    <div class="text-small mb-1">
                                        <a class="text-decoration-none text-muted" th:text="${nombreCategoria}"><small></small></a>
                                    </div>
                                    <h2 class="fs-5">
                                        <a th:href="@{'/UsuarioFinal/detallesProducto/' + ${producto.id}}"
                                           class="text-inherit text-decoration-none"
                                           th:text="${producto.nombreProducto}"></a>
                                    </h2>
                                    <a class="text-decoration-none text-muted small" th:text="${nombreSubcategoria}"></a>
                                    <a class="text-decoration-none text-muted small" th:text="'Proveedor: ' + ${producto.idProveedor.tienda.nombreTienda}"></a>

                                    <div class="mt-auto">
                                        <!-- rating -->
                                        <small class="text-warning">
                                            <i class="bi bi-star-fill"></i>
                                            <i class="bi bi-star-fill"></i>
                                            <i class="bi bi-star-fill"></i>
                                            <i class="bi bi-star-fill"></i>
                                            <i class="bi bi-star-half"></i>
                                        </small>
                                        <span class="text-muted small">4.5(149)</span>
                                    </div>

                                    <!-- price -->
                                    <div class="d-flex justify-content-between align-items-center mt-3">
                                        <div>
                                            <span class="text-dark" th:text="'S/. ' + ${#numbers.formatDecimal(producto.precio, 1, 'COMMA', 2, 'POINT')}">Precio: S/. 0.00</span>
                                        </div>
                                        <form th:action="@{/UsuarioFinal/agregarAlCarrito}" method="post">
                                            <input type="hidden" name="idProducto" th:value="${producto.id}" />
                                            <input type="hidden" step="1" max="10" value="1" name="cantidad" class="quantity-field form-control-sm form-input" style="width: 40px; font-size: 0.7rem;" />
                                            <!-- btn -->
                                            <div class="d-grid">
                                                <button type="submit" class="btn btn-primary btn-sm w-100">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-plus">
                                                        <line x1="12" y1="5" x2="12" y2="19"></line>
                                                        <line x1="5" y1="12" x2="19" y2="12"></line>
                                                    </svg>
                                                    Añadir al carrito
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row g-4 row-cols-xl-4 row-cols-lg-3 row-cols-2 row-cols-md-2 mt-2">
                        <!-- Columna con cada producto -->
                        <div th:each="producto : ${productos}" class="col">
                            <!-- Aquí va el código de la tarjeta de producto -->
                        </div>
                    </div>

                    <!-- Paginación -->
                    <div class="d-flex flex-column align-items-center mt-4">
                        <span th:text="'Mostrando página ' + (${currentPage} + 1) + ' de ' + ${totalPages}"></span>

                        <nav aria-label="Page navigation example">
                            <ul class="pagination justify-content-center">
                                <!-- Botón de "Anterior" -->
                                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                                    <a class="page-link" th:href="@{/UsuarioFinal/subcategoria/{idSubcategoria}(idSubcategoria=${idSubcategoria}, page=${currentPage - 1}, sortOrder=${sortOrder})}" tabindex="-1">Anterior</a>
                                </li>

                                <!-- Páginas numeradas -->
                                <li th:each="i : ${#numbers.sequence(startPage, endPage)}" th:classappend="${i == currentPage} ? 'active'" class="page-item">
                                    <a class="page-link" th:href="@{/UsuarioFinal/subcategoria/{idSubcategoria}(idSubcategoria=${idSubcategoria}, page=${i}, sortOrder=${sortOrder})}" th:text="${i + 1}">1</a>
                                </li>

                                <!-- Botón de "Siguiente" -->
                                <li class="page-item" th:classappend="${currentPage + 1 == totalPages} ? 'disabled'">
                                    <a class="page-link" th:href="@{/UsuarioFinal/subcategoria/{idSubcategoria}(idSubcategoria=${idSubcategoria}, page=${currentPage + 1}, sortOrder=${sortOrder})}">Siguiente</a>
                                </li>
                            </ul>
                        </nav>
                    </div>


                </section>
            </div>
        </div>
    </div>
</main>

<div th:if="${producto != null}">
    <div th:insert="~{fragments/modalProducto :: modalProducto(${producto}, ${imagenes}, ${fechaFormateada})}"></div>
</div>

<!-- Javascript-->

<script>
    $(document).ready(function(){
        $('.product-slider').slick({
            infinite: true,          // Deslizar infinitamente
            slidesToShow: 5,         // Cuántos productos mostrar por fila
            slidesToScroll: 1,       // Cuántos productos se deslizan por vez
            arrows: true,            // Mostrar flechas de navegación
            dots: true,              // Mostrar indicadores de paginación
            responsive: [            // Opciones de responsividad para pantallas más pequeñas
                {
                    breakpoint: 1200,
                    settings: {
                        slidesToShow: 4,
                    }
                },
                {
                    breakpoint: 992,
                    settings: {
                        slidesToShow: 3,
                    }
                },
                {
                    breakpoint: 768,
                    settings: {
                        slidesToShow: 2,
                    }
                },
                {
                    breakpoint: 576,
                    settings: {
                        slidesToShow: 1,
                    }
                }
            ]
        });
    });

</script>

<!-- Libs JS -->
<!-- <script src="./assets/libs/jquery/dist/jquery.min.js"></script> -->
<script th:src="@{/libs/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/libs/simplebar/dist/simplebar.min.js}"></script>

<!-- Theme JS -->
<script th:src="@{/js/theme.min.js}"></script>

<script th:src="@{/js/vendors/jquery.min.js}"></script>
<script th:src="@{/js/vendors/countdown.js}"></script>
<script th:src="@{/libs/slick-carousel/slick/slick.min.js}"></script>
<script th:src="@{/js/vendors/slick-slider.js}"></script>
<script th:src="@{/libs/tiny-slider/dist/min/tiny-slider.js}"></script>
<script th:src="@{/js/vendors/tns-slider.js}"></script>
<script th:src="@{/js/vendors/zoom.js}"></script>
    <script th:src="@{/js/carrito.js}"></script>

</body>
</html>
