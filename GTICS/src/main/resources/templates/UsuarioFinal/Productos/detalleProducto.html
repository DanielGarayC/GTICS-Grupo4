<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Libs CSS -->

    <link th:href="@{/libs/feather-webfont/dist/feather-icons.css}" rel="stylesheet" />
    <link th:href="@{/libs/simplebar/dist/simplebar.min.css}" rel="stylesheet" />

    <!-- Theme CSS -->
    <link th:href="@{/css/theme.min.css}" rel="stylesheet" />

    <style>
        /* Estilos para el contenedor principal de zoom */
        .zoom {
            position: relative;
            overflow: hidden;
            width: 100%; /* Toma el ancho disponible */
            max-width: 400px; /* Ajusta según sea necesario */
            height: 400px; /* Altura fija */
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            cursor: zoom-in;
            transition: background-size 0.3s ease;
        }

        .zoom:hover {
            background-size: 200%; /* Zoom al pasar el ratón */
        }

        /* Estilos para las miniaturas */
        .thumbnails {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            justify-content: flex-start;
            margin-top: 1rem;
        }

        .thumbnails .col-3 {
            flex: 0 0 auto;
            width: calc(25% - 0.5625rem); /* 4 miniaturas por fila */
            padding: 0;
        }

        .thumbnails-img {
            width: 100%;
            aspect-ratio: 1/1; /* Mantiene proporción cuadrada */
            position: relative;
            overflow: hidden;
            border-radius: 5px;
            border: 1px solid #e5e7eb;
        }

        .thumbnails-img img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            object-position: center;
            cursor: pointer;
            padding: 0.25rem;
            background-color: #fff;
            transition: transform 0.2s ease-in-out, border 0.2s ease-in-out;
        }

        .thumbnails-img img.active {
            border: 2px solid #007bff;
        }

        .thumbnails-img img:hover {
            transform: scale(1.05);
        }

        .product-tools {
            margin-top: 1rem;
            width: 100%;
        }

        /* Estilos para la tarjeta de productos recomendados */
        .card-product {
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card-product .card-body {
            flex: 1 1 auto;
        }

        /* Ajustar la apariencia de la sección de productos recomendados */
        .product-slider .item {
            padding: 10px;
        }
        /* Contenedor principal de miniaturas */
        .thumbnails-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            padding: 16px;
            width: 100%;
            max-width: 500px;
        }

        /* Contenedor individual de cada miniatura */
        .thumbnail-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 100%; /* Aspect ratio 1:1 */
            overflow: hidden;
            border: 1px solid #e5e7eb;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Imagen dentro del contenedor */
        .thumbnail-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain; /* Mantiene la proporción sin recortar */
            padding: 4px;
            transition: transform 0.2s ease;
        }

        /* Estado hover */
        .thumbnail-wrapper:hover .thumbnail-image {
            transform: scale(1.05);
        }

        /* Estado activo */
        .thumbnail-wrapper.active {
            border: 2px solid #007bff;
        }

        /* Asegurarse que las imágenes sean visibles */
        img {
            display: block;
            max-width: 100%;
        }
    </style>
    <!-- CSRF Tokens -->
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
</head>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Manejar el clic en los botones "+"
        document.querySelectorAll('.button-plus').forEach(function (button) {
            button.addEventListener('click', function () {
                let quantityInput = this.parentElement.querySelector('.quantity-field');
                let currentQuantity = parseInt(quantityInput.value);
                let maxQuantity = parseInt(quantityInput.getAttribute('max'));

                if (!isNaN(currentQuantity) && currentQuantity < maxQuantity) {
                    quantityInput.value = currentQuantity + 1;
                }
            });
        });

        // Manejar el clic en los botones "-"
        document.querySelectorAll('.button-minus').forEach(function (button) {
            button.addEventListener('click', function () {
                let quantityInput = this.parentElement.querySelector('.quantity-field');
                let currentQuantity = parseInt(quantityInput.value);
                let minQuantity = 1;  // Mínimo siempre debe ser 1

                if (!isNaN(currentQuantity) && currentQuantity > minQuantity) {
                    quantityInput.value = currentQuantity - 1;
                }
            });
        });

        // Inicializar el slider de productos recomendados
        var slider = tns({
            container: '.product-slider',
            items: 4,                  // Mostrar 4 productos
            slideBy: 'page',
            autoplay: false,
            controls: false,           // Desactivar flechas de navegación
            nav: false,                // Desactivar paginación por puntos
            mouseDrag: true,
            gutter: 10,                // Espacio entre los elementos
            responsive: {
                640: { items: 2 },
                768: { items: 3 },
                1024: { items: 4 }
            }
        });
    });

    // Funciones de Zoom
    function zoom(event) {
        const target = event.currentTarget;
        target.style.backgroundSize = '200%'; // Activa el zoom

        let offsetX, offsetY;

        if (event.type.includes('touch')) {
            offsetX = event.touches[0].pageX - target.getBoundingClientRect().left;
            offsetY = event.touches[0].pageY - target.getBoundingClientRect().top;
        } else {
            offsetX = event.offsetX;
            offsetY = event.offsetY;
        }

        const x = (offsetX / target.offsetWidth) * 100;
        const y = (offsetY / target.offsetHeight) * 100;

        target.style.backgroundPosition = `${x}% ${y}%`;
    }

    function resetZoom(event) {
        const target = event.currentTarget;
        target.style.backgroundSize = 'contain'; // Restaura el tamaño original
        target.style.backgroundPosition = 'center'; // Restaura la posición centrada
    }

    // Función para cambiar la imagen principal al hacer clic en una miniatura
    function changeMainImage(fotoId) {
        // Actualizar la imagen principal
        const mainZoomDiv = document.querySelector('.zoom');
        if (mainZoomDiv) {
            mainZoomDiv.style.backgroundImage = `url('/UsuarioFinal/producto/foto/${fotoId}')`;
        }

        // Actualizar el estado activo de las miniaturas
        document.querySelectorAll('.thumbnail-wrapper').forEach(wrapper => {
            const img = wrapper.querySelector('img');
            if (img.getAttribute('data-foto-id') === fotoId) {
                wrapper.classList.add('active');
            } else {
                wrapper.classList.remove('active');
            }
        });
    }

    // Marcar la primera miniatura como activa al cargar
    document.addEventListener('DOMContentLoaded', function() {
        const firstThumbnail = document.querySelector('.thumbnail-wrapper img');
        if (firstThumbnail) {
            const fotoId = firstThumbnail.getAttribute('data-foto-id');
            changeMainImage(fotoId);
        }
    });
</script>
