<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta content="Codescandy" name="author">
    <title>Mis Órdenes</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.3.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script>
        var stompClient = null;
        var currentRoom = null;
        var name = null;

        // Obtener parámetros de la URL
        function getQueryParams() {
            var params = {};
            window.location.search.substring(1).split('&').forEach(function (pair) {
                var keyValue = pair.split('=');
                params[keyValue[0]] = decodeURIComponent(keyValue[1]);
            });
            return params;
        }

        // Conectar al servidor WebSocket
        function connect() {
            var params = getQueryParams();
            currentRoom = params.room;
            name = params.name;

            // Verificar que currentRoom y name estén definidos
            if (!currentRoom || !name) {
                alert("Error: No se ha especificado la sala o el nombre.");
                return;
            }

            // Actualizar el nombre de la sala en la interfaz
            document.getElementById('roomName').textContent = currentRoom;

            var socket = new SockJS('/chat-websocket');
            stompClient = Stomp.over(socket);
            stompClient.connect({}, function (frame) {
                console.log("Conectado: " + frame);

                // Suscribirse a la sala actual para recibir mensajes
                stompClient.subscribe('/topic/room/' + currentRoom, function (message) {
                    showMessage(JSON.parse(message.body));
                });

                // Notificar a todos que un usuario se ha unido
            });
        }

        // Enviar un mensaje
        function sendMessage() {
            if (!currentRoom || !name) {
                alert("Error: No se ha asignado ninguna sala o nombre.");
                return;
            }

            var messageContent = document.getElementById('message').value;

            if (!messageContent.trim()) {
                alert("Por favor, escribe un mensaje.");
                return;
            }

            var message = {
                sender: name,
                content: messageContent,
                room: currentRoom
            };

            stompClient.send("/app/chat/" + currentRoom, {}, JSON.stringify(message));

            // Limpiar el campo de entrada después de enviar
            document.getElementById('message').value = '';
        }

        // Enviar notificaciones (como usuario unido a la sala)


        // Mostrar un mensaje en la interfaz
        function showMessage(message) {
            if (message.room === currentRoom) {
                var response = document.getElementById('response');
                var p = document.createElement('p');

                // Si el mensaje es del sistema, se muestra de forma diferente
                if (message.sender === "Sistema") {
                    p.style.fontStyle = "italic";
                    p.style.color = "gray";
                }

                p.appendChild(document.createTextNode(message.sender + " (" + message.room + "): " + message.content));
                response.appendChild(p);

                // Hacer scroll automático hacia abajo
                response.scrollTop = response.scrollHeight;
            }
        }

        window.onload = function () {
            connect();
        };
    </script>
    <style>
        /* Estilos básicos para el chat */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        #message {
            width: 80%;
            padding: 10px;
        }

        #response {
            margin-top: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            height: 300px;
            overflow-y: auto;
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
    <!-- Favicon icon-->
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/images/favicon/favicon.ico}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Libs CSS -->
    <link th:href="@{/libs/bootstrap-icons/font/bootstrap-icons.min.css}" rel="stylesheet">
    <link th:href="@{/libs/feather-webfont/dist/feather-icons.css}" rel="stylesheet">
    <link th:href="@{/libs/simplebar/dist/simplebar.min.css}" rel="stylesheet">


    <!-- Theme CSS -->
    <link rel="stylesheet" th:href="@{/css/theme.min.css}">


</head>

<body>
<div class="border-bottom">

    <div th:insert="~{fragments/navbarUsuarioFinal :: navbar}"></div>

</div>
<main>
    <section class="my-lg-14 my-8">
        <div class="container">
            <div class="row">
                <div class="col-xl-12 col-12 mb-5">
                    <h2>Chatea con tu agente</h2>
                    <!-- card -->
                    <div class="card h-100 card-lg">
                        <div>
                            <input type="text" id="message" placeholder="Escribe un mensaje..." />
                            <button onclick="sendMessage()">Enviar</button>
                        </div>

                        <div id="response"></div>
                    </div>
                </div>
            </div>

        </div>

    </section>




</main>




</div>

<!-- Libs JS -->

<script th:src="@{/libs/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/libs/simplebar/dist/simplebar.min.js}"></script>

<!-- Theme JS -->
<script src="../assets/js/theme.min.js"></script>

<script th:src="@{/js/vendors/chart.js}"></script>





</body>
</html>
