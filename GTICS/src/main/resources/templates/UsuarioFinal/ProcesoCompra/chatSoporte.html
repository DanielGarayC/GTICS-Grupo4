<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta content="Codescandy" name="author">
        <title>Chat Soporte</title>
        <!-- Favicon icon-->
        <link rel="shortcut icon" type="image/x-icon" th:href="@{/images/favicon/favicon.ico}">


        <!-- Libs CSS -->
        <link th:href="@{/libs/bootstrap-icons/font/bootstrap-icons.min.css}" rel="stylesheet">
        <link th:href="@{/libs/feather-webfont/dist/feather-icons.css}" rel="stylesheet">
        <link th:href="@{/libs/simplebar/dist/simplebar.min.css}" rel="stylesheet">

        <!-- Theme CSS -->
        <link rel="stylesheet" th:href="@{/css/theme.min.css}">
        <style>
            .info-box {
                display: flex;
                padding: 20px;
                border-radius: 8px;
                margin-top: -100px;
            }
            .highlight-text {
                font-style: italic; /* Texto en cursiva */
                font-weight: bold; /* Texto en negritas */
                color:black;
                letter-spacing: 1px; /* Espaciado entre letras */
                text-align: center; /* Centrar el texto */
                font-family: 'Arial', sans-serif; /* Puedes cambiar la fuente si lo prefieres */
                font-size: 1.2em; /* Tamaño del texto ajustable */
                text-transform: uppercase; /* Convertir el texto a mayúsculas */
                margin-top: 20px;
            }
            .button-container {
                text-align: center; /* Centra el botón horizontalmente */
            }
            .table {
                width: 100%; /* Asegura que la tabla ocupe todo el ancho disponible */
                text-align: center; /* Centra el contenido horizontalmente */
            }
            .table tbody td {
                color: black; /* Texto negro para el cuerpo de la tabla */
            }
        </style>
        <!-- CSRF Tokens -->
        <meta name="_csrf" th:content="${_csrf.token}" />
        <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    </head>

    <body>
        <div class="border-bottom">

            <div th:insert="~{fragments/navbarUsuarioFinal :: navbar}"></div>

        </div>
        <main>
            <!-- nav
           bar vertical (para pc)-->
            <!-- navbar -->
            <div class="container">
                <section>
                    <div class="container py-5">
                        <div class="row d-flex justify-content-center">
                            <div class="col-md-10 col-lg-8 col-xl-10 col-sm-11">
                                <div class="card" id="chat2">
                                    <div class="card-header d-flex justify-content-between align-items-center p-3">
                                        <h5 class="mb-0">Chat</h5>
                                        <a th:href="@{/UsuarioFinal/listaMisOrdenes}" class="btn btn-secondary btn-sm" role="button">Regresar</a>
                                    </div>
                                    <div class="card-body" data-mdb-perfect-scrollbar-init style="position: relative; height: 400px">
                                        <div class="d-flex flex-row justify-content-start">
                                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3-bg.webp" alt="avatar 1" style="width: 45px; height: 100%;">
                                            <div>
                                                <p class="small p-2 ms-3 mb-1 rounded-3 bg-body-tertiary">Buenas tardes, ¿podría confirmarme si su ubicación es la siguiente?</p>
                                                <p class="small p-2 ms-3 mb-1 rounded-3 bg-body-tertiary">Av. La Marina 1290</p>
                                                <p class="small ms-3 mb-3 rounded-3 text-muted">15:58</p>
                                            </div>
                                        </div>

                                        <div class="divider d-flex align-items-center mb-4">
                                            <p class="text-center mx-3 mb-0" style="color: #a2aab7;">Hoy</p>
                                        </div>

                                        <div class="d-flex flex-row justify-content-end mb-4 pt-1">
                                            <div>
                                                <p class="small p-2 me-3 mb-1 text-white rounded-3 bg-primary">Sí, la dirección es correcta.</p>
                                                <p class="small p-2 me-3 mb-1 text-white rounded-3 bg-primary">La otra referencia es Calle San Cristobal 123.</p>
                                                <p class="small p-2 me-3 mb-1 text-white rounded-3 bg-primary">No podré recoger mañana porque iré al trabajo.</p>
                                                <p class="small me-3 mb-3 rounded-3 text-muted d-flex justify-content-end">16:06</p>
                                            </div>
                                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava4-bg.webp" alt="avatar 2" style="width: 45px; height: 100%;">
                                        </div>
                                    </div>
                                    <div class="card-footer text-muted d-flex justify-content-start align-items-center p-3">
                                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3-bg.webp" alt="avatar 3" style="width: 40px; height: 100%;">
                                        <input type="text" class="form-control form-control-lg" id="exampleFormControlInput1" placeholder="Escribe algo...">
                                        <a class="ms-1 text-muted" href="#!"><i class="fas fa-paperclip"></i></a>
                                        <a class="ms-3 text-muted" href="#!"><i class="fas fa-smile"></i></a>
                                        <a class="ms-3" href="#!"><i class="fas fa-paper-plane"></i></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>





        </main>




        </div>

        <!-- Libs JS -->
        <script th:src="@{/js/vendors/jquery.min.js}"></script>
        <script th:src="@{/libs/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
        <script th:src="@{/libs/simplebar/dist/simplebar.min.js}"></script>

        <!-- Theme JS -->
        <script th:src="@{/js/theme.min.js}"></script>

        <script th:src="@{/libs/apexcharts/dist/apexcharts.min.js}"></script>
        <script th:src="@{/js/vendors/chart.js}"></script>
        <script th:src="@{/js/carrito.js}"></script>

    </body>
</html>
