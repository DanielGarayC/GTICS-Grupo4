   <body>

      <main>
        <section class="my-lg-14 my-8">
          <div class="container">
            <div class="row">
              <div class="col-xl-12 col-12 mb-5">
                <div class="d-flex justify-content-between align-items-center mb-4">
                  <h2 style="margin-top: -50px; margin-bottom: 20px">Preguntas Frecuentes</h2>
                  <button class="btn btn-primary" id="ask-question-btn" onclick="pregunta()">Formular Pregunta</button>
                </div>

                <div class="accordion">

                  <div class="accordion-item" th:each="pregunta : ${preguntas}">
                    <button id="accordion-button-1" class="accordion-btn" aria-expanded="false">
                      <span class="accordion-title" th:value="${pregunta.pregunta}"></span>
                      <span class="icon" aria-hidden="true"></span>
                    </button>
                    <div class="accordion-content">

                        <button class="btn btn-outline-primary btn-sm small-reply-btn">Redactar Respuesta</button>
                      </div>

                      <div class="reply-section" style="display: none;">
                        <h5>Escribe tu respuesta</h5>
                        <textarea class="form-control mb-3" rows="3" placeholder="Escribe tu respuesta..."></textarea>
                        <div class="text-right">
                            <button class="btn btn-outline-primary btn-sm small-reply-btn btn-reply">Enviar Respuesta</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>

      <style>
        @import url('https://fonts.googleapis.com/css?family=Hind:300,400&display=swap');
        
        
        * {
          box-sizing: border-box;
        }
        *::before,
        *::after {
          box-sizing: border-box;
        }
        
        /* Estilos para el contenedor de acordeón */
        .accordion .accordion-item {
          border-bottom: 1px solid #e5e5e5;
        }
        
        .accordion .accordion-item button[aria-expanded='true'] {
          border-bottom: 1px solid #03b5d2;
        }
        
        /* Botones del acordeón */
        .accordion button {
          position: relative;
          display: block;
          text-align: left;
          width: 100%;
          padding: 1em 1.5em;
          color: #7288a2;
          font-size: 1.15rem;
          font-weight: 400;
          border: none;
          background: none;
          outline: none;
        }
        
        
        
        /* Estilos del título dentro del botón */
        .accordion button .accordion-title {
          padding: 1em 1.5em 1em 0;
        }
        
        /* Iconos de expansión del acordeón */
        .accordion button .icon {
          display: inline-block;
          position: absolute;
          top: 18px;
          right: 0;
          width: 22px;
          height: 22px;
          border: 1px solid;
          border-radius: 22px;
          margin-right: 20px;
        }
        
        .accordion button .icon::before {
          display: block;
          position: absolute;
          content: '';
          top: 9px;
          left: 5px;
          width: 10px;
          height: 2px;
          background: currentColor;
        }
        
        .accordion button .icon::after {
          display: block;
          position: absolute;
          content: '';
          top: 5px;
          left: 9px;
          width: 2px;
          height: 10px;
          background: currentColor;
        }
        
        .accordion button[aria-expanded='true'] {
          color: #03b5d2;
        }
        .accordion button[aria-expanded='true'] .icon::after {
          width: 0;
        }
        
        /* Transiciones suaves para el contenido del acordeón */
        .accordion button[aria-expanded='true'] + .accordion-content {
          opacity: 1;
          max-height: 12em;
          transition: all 200ms linear;
          will-change: opacity, max-height;
        }
        
        .accordion .accordion-content {
          opacity: 0;
          max-height: 0;
          overflow: hidden;
          transition: opacity 200ms linear, max-height 200ms linear;
          will-change: opacity, max-height;
          padding: 0.5em 1em;
        }
        
        /* Estilos para el contenido del acordeón */
        .accordion .accordion-content p {
          font-size: 1rem;
          font-weight: 300;
          margin: 1em 0;
        }
        
        /* Estilos para el botón "Redactar Respuesta" */
        .text-center {
          text-align: center;
        }
        
        
        
        /* Sección de respuesta (oculta inicialmente) */
        .accordion .reply-section {
          margin-top: 20px;
          padding: 10px;
          background-color: #f9f9f9;
          border-radius: 5px;
        }
        
        .reply-section h5 {
          font-size: 1rem;
          margin-bottom: 10px;
        }
        
        textarea.form-control {
          resize: vertical;
        }
        
        .text-right {
          text-align: right;
        }
        
        /* Estilos para el botón "Enviar Respuesta" */
        .btn-success {
            padding: 0.2rem 0.5rem;
              font-size: 0.8rem;
              text-align: center;
              margin: 10px auto; /* Centrado */
              display: block;
              width: 12%;
        }
        
        /* Transiciones para el despliegue de la sección de respuesta */
        .reply-section {
          display: none; /* Inicialmente oculta */
        }
        
        /* Botón para formular preguntas */
        #ask-question-btn {
          margin-right: 10px;
          padding: 0.5rem 1rem;
          font-size: 1rem;
          cursor: pointer;
        }
        
        /* Estilo para el área de respuesta */
        .reply-section {
          margin-top: 20px;
          padding: 10px;
          background-color: #f9f9f9;
          border-radius: 5px;
          display: none; /* Oculto inicialmente */
        }
        
        .reply-section h5 {
          font-size: 1rem;
          margin-bottom: 10px;
        }
        
        textarea.form-control {
          resize: vertical;
        }
        
        </style>
        <style>
            .btn-outline-primary.small-reply-btn {
              padding: 0.2rem 0.5rem;
              font-size: 0.8rem;
              text-align: center;
              margin: 10px auto; /* Centrado */
              display: block;
              width: 12%;
              border: 100px;
            }
            .btn-outline-secundary.small-reply-btn {
              padding: 0.2rem 0.5rem;
              font-size: 0.8rem;
              text-align: center;
              margin: 10px auto; /* Centrado */
              display: block;
              width: 12%;
              border: 100px;
            }
            .accordion .accordion-content {
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            transition: opacity 200ms linear, max-height 200ms linear;
            padding: 0 1em;
            will-change: max-height;
        }
        
        .accordion button[aria-expanded='true'] + .accordion-content {
            opacity: 1;
            max-height: none; /* Permite que el contenido se expanda automáticamente */
            transition: opacity 200ms linear, max-height 200ms ease-in-out;
        }
          </style>
        
        <script>
            // Funcionalidad del acordeón
            const items = document.querySelectorAll('.accordion button.accordion-btn');
            
            function toggleAccordion() {
              const itemToggle = this.getAttribute('aria-expanded');
            
              items.forEach(item => item.setAttribute('aria-expanded', 'false'));
            
              if (itemToggle === 'false') {
                this.setAttribute('aria-expanded', 'true');
              }
            }
            
            items.forEach(item => item.addEventListener('click', toggleAccordion));
            
            // Mostrar sección de respuesta cuando se presiona 'Redactar Respuesta'
            const replyButtons = document.querySelectorAll('.small-reply-btn');
            
            replyButtons.forEach((btn) => {
              btn.addEventListener('click', function (e) {
                e.stopPropagation();  // Evita que cierre el acordeón al presionar el botón
                const replySection = this.closest('.accordion-content').querySelector('.reply-section');
                
                if (replySection.style.display === 'none' || replySection.style.display === '') {
                  replySection.style.display = 'block'; // Mostrar sección de respuesta
                } else {
                  replySection.style.display = 'none';  // Ocultar sección de respuesta si ya está visible
                }
              });
            });
        
            
            </script>
        
            <script>
                async function pregunta() {
                    const { value: text } = await Swal.fire({
                      input: "textarea",
                      inputLabel: "Redactar Pregunta",
                      inputPlaceholder: "Escribe tu pregunta aquí...",
                      inputAttributes: {
                        "aria-label": "Escribe tu pregunta aquí"
                      },
                      showCancelButton: true,
                      confirmButtonText: 'Enviar',
                      cancelButtonText: 'Cancelar'
                    });
                  
                    if (text) {
                      Swal.fire({
                        title: 'Pregunta enviada',
                        text: 'Tu pregunta es: ' + text,
                        icon: 'success',
                        confirmButtonText: 'OK'
                      });
                    }
                  }
            </script>
