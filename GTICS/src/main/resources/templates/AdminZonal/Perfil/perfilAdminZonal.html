<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta content="Codescandy" name="author">
    <title>Plantilla base para roles administrativos</title>
    <!-- Favicon icon-->
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/images/favicon/favicon.ico}">


    <!-- Libs CSS -->
    <link th:href="@{/libs/bootstrap-icons/font/bootstrap-icons.min.css}" rel="stylesheet">
    <link th:href="@{/libs/feather-webfont/dist/feather-icons.css}" rel="stylesheet">
    <link th:href="@{/libs/simplebar/dist/simplebar.min.css}" rel="stylesheet">


    <!-- Theme CSS -->
    <link rel="stylesheet" th:href="@{/css/theme.min.css}">
    <style>

        .logoImagen{
            height: 80px;
            width: 250px;
        }
        .logoImagenCelulares{
            height: 80px;
            width: 220px;
        }
    </style>
</head>

<body>
<!-- main -->
<div>
    <!-- navbar -->
    <div th:insert="~{fragments/navbarSuperior.html :: navbarSuperior}"></div>


    <div class="main-wrapper">
        <!-- navbar -->
        <!-- navbar vertical (para pc)-->
        <div th:insert="~{fragments/navbarAdminZonal.html :: navbarVerticalPc('')}"></div>

        <!-- navbar vertical (para celular)-->
        <div th:insert="~{fragments/navbarAdminZonal.html :: navbarVerticalPc('')}"></div>

        <!-- COONTENIDO DE LA PAGINA -->
        <main class="main-content-wrapper">
            <div class="container">
                <div class="row "> <!-- Use gap between columns -->
                    <div class="col-lg-6 offset-lg-1"> <!-- Centered column -->
                        <h2 class="mb-3 text-center">Mi perfil</h2> <!-- Adjusted margin and centered -->
                        <h6 class="mb-4 text-center">Detalles de mi cuenta</h6>
                        <!-- form -->
                        <form>
                            <!-- input -->
                            <div class="mb-3">
                                <label class="form-label">Nombre Completo</label>
                                <input type="text" class="form-control" th:value="${adminZonal.nombre} + ' ' + ${adminZonal.apellidoPaterno} + ' ' + ${adminZonal.apellidoMaterno}" disabled />
                            </div>
                            <!-- input -->
                            <div class="mb-3">
                                <label class="form-label">DNI</label>
                                <input type="text" class="form-control" th:value="${adminZonal.dni}" disabled />
                            </div>
                            <!-- input -->
                            <div class="mb-3">
                                <label class="form-label">Distrito</label>
                                <input type="text" class="form-control" th:value="${adminZonal.distrito.nombre}" disabled />
                            </div>
                            <!-- input -->
                            <div class="mb-3">
                                <label class="form-label">Dirección</label>
                                <input type="text" class="form-control" th:value="${adminZonal.direccion}" disabled />
                            </div>
                            <!-- input -->
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" th:value="${adminZonal.email}" disabled />
                            </div>

                            <!-- Contenedor flexible para los botones -->
                            <div class="mb-3 d-flex justify-content-center">
                                <!-- Botón Editar información -->
                                <button class="btn btn-primary me-3" data-bs-toggle="modal" data-bs-target="#editInfoModal">Editar información</button>

                                <!-- Botón Cambiar Contraseña -->
                                <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#passwordChangeModal" data-bs-html="true" title="Cambiar contraseña">
                                    <i class="bi bi-lock me-2"></i> Cambiar contraseña
                                </button>
                            </div>
                        </form>
                    </div>

                    <!-- Profile Picture Section -->
                    <div class="col-lg-4 d-flex flex-column align-items-center">
                        <div class="card shadow-sm p-3 text-center">
                            <div class="mb-3">
                                <img id="profileImage-1" th:src="@{/images/avatar/avatar-1.jpg}" alt="Profile Picture"
                                     class="rounded-circle img-fluid" style="width: 200px; height: 200px; object-fit: cover;">
                            </div>
                            <div class="file-upload btn btn-light">
                                <input type="file" class="file-input opacity-0" id="fileInput-1" name="foto"
                                       accept="image/png, image/jpeg, image/gif" required />
                                <span>Cambiar foto de perfil</span>
                            </div>
                        </div>
                    </div>

                    <!-- Modal Editar Información -->
                    <div class="modal fade" id="editInfoModal" tabindex="-1" aria-labelledby="editInfoModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="editInfoModalLabel">Editar Información</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form id="editProfileForm">
                                        <!-- input Nombre Completo -->
                                        <div class="mb-3">
                                            <label for="nombreCompleto" class="form-label">Nombre Completo</label>
                                            <input type="text" class="form-control" id="nombreCompleto" value="Ricarry Yarleque" required>
                                        </div>
                                        <!-- input DNI -->
                                        <div class="mb-3">
                                            <label for="dni" class="form-label">DNI</label>
                                            <input type="text" class="form-control" id="dni" value="12345678"  required>
                                        </div>
                                        <!-- input Distrito -->
                                        <div class="mb-3">
                                            <label for="distrito" class="form-label">Distrito</label>
                                            <input type="text" class="form-control" id="distrito" value="San Miguel"  required>
                                        </div>
                                        <!-- input Dirección -->
                                        <div class="mb-3">
                                            <label for="direccion" class="form-label">Dirección</label>
                                            <input type="text" class="form-control" id="direccion" value="noc"  required>
                                        </div>
                                        <!-- input Email -->
                                        <div class="mb-3">
                                            <label for="email" class="form-label">Email</label>
                                            <input type="email" class="form-control" id="email" value="ricarry@gmail.com" required>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                    <button type="submit" class="btn btn-primary" form="editProfileForm">Guardar cambios</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Modal -->
                    <div class="modal fade" id="passwordChangeModal" tabindex="-1" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-body p-8">
                                    <div class="position-absolute top-0 end-0 me-3 mt-3">
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="row">
                                        <form>
                                            <!-- Current Password -->
                                            <div class="mb-3">
                                                <label for="currentPassword" class="form-label">Contraseña actual</label>
                                                <input type="password" class="form-control" id="currentPassword" placeholder="Ingresa tu contraseña actual" required>
                                            </div>
                                            <!-- New Password -->
                                            <div class="mb-3">
                                                <label for="newPassword" class="form-label">Nueva contraseña</label>
                                                <input type="password" class="form-control" id="newPassword" placeholder="Ingresa una nueva contraseña" required>
                                            </div>
                                            <!-- Confirm New Password -->
                                            <div class="mb-3">
                                                <label for="confirmNewPassword" class="form-label">Confirmar nueva contraseña</label>
                                                <input type="password" class="form-control" id="confirmNewPassword" placeholder="Confirma tu nueva contraseña" required>
                                                <div class="invalid-feedback">
                                                    Las contraseñas no coinciden.
                                                </div>
                                            </div>
                                            <div class="text-center">
                                                <button type="submit" class="btn btn-primary">Guardar cambios</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<!-- Libs JS -->
<!-- <script src="/assets/libs/jquery/dist/jquery.min.js"></script> -->
<script th:src="@{/libs/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/libs/simplebar/dist/simplebar.min.js}"></script>

<!-- Theme JS -->
<script th:src="@{/js/theme.min.js}"></script>

<script th:src="@{/libs/apexcharts/dist/apexcharts.min.js}"></script>
<script th:src="@{/js/vendors/chart.js}"></script>
<script>
    document.getElementById('passwordChangeForm').addEventListener('submit', function (e) {
        var newPassword = document.getElementById('newPassword').value;
        var confirmNewPassword = document.getElementById('confirmNewPassword').value;

        if (newPassword !== confirmNewPassword) {
            e.preventDefault();  // Evitar que el formulario se envíe si las contraseñas no coinciden
            document.getElementById('confirmNewPassword').classList.add('is-invalid');
        } else {
            document.getElementById('confirmNewPassword').classList.remove('is-invalid');
        }
    });

    var myModal = new bootstrap.Modal(document.getElementById('editInfoModal'), {
        keyboard: false
    });

    myModal.show();
</script>
</body>
</html>
