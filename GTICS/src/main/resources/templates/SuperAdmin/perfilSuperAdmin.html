<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta content="Codescandy" name="author">
    <title>Lista de usuarios finales</title>
    <!-- Favicon icon-->
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/images/favicon/favicon.ico}">


    <!-- Libs CSS -->
    <link th:href="@{/libs/bootstrap-icons/font/bootstrap-icons.min.css}" rel="stylesheet">
    <link th:href="@{/libs/feather-webfont/dist/feather-icons.css}" rel="stylesheet">
    <link th:href="@{/libs/simplebar/dist/simplebar.min.css}" rel="stylesheet">


    <!-- Theme CSS -->
    <link rel="stylesheet" th:href="@{/css/theme.min.css}">
    <style>

        .logoImagen{
            height: 80px;
            width: 250px;
        }
        .logoImagenCelulares{
            height: 80px;
            width: 220px;
        }
    </style>
</head>

<body>
<!-- main -->
<div>
    <!-- navbar -->
    <div th:insert="~{fragments/navbarSuperior.html :: navbarSuperior}"></div>


    <div class="main-wrapper">
        <!-- navbar vertical (para pc)-->
        <!-- navbar -->
        <div th:insert="~{fragments/navbarSuperAdmin.html :: navbarVerticalPc('')}"></div>

        <!-- navbar vertical (para celular)-->
        <div th:insert="~{fragments/navbarSuperAdmin.html :: navbarVerticalCelulares('')}"></div>

        <!-- COONTENIDO DE LA PAGINA -->
        <main class="main-content-wrapper">
            <div class="container">
                <div class="row d-flex justify-content-center align-items-center g-4"> <!-- Use gap between columns -->
                    <!--Hay un error desde aquí--->
                    <div class="col-lg-5 mx-auto"> <!-- Centered column -->
                        <h2 class="mb-3 text-center">Mi perfil</h2> <!-- Adjusted margin and centered -->
                        <h6 class="mb-4 text-center">Detalles de mi cuenta</h6>
                        <!-- form -->
                        <form>
                            <!-- input -->
                            <div class="mb-3">
                                <label class="form-label">Nombre Completo</label>
                                <input type="text" class="form-control" placeholder="Nadia Hernandez" disabled />
                            </div>
                            <!-- input -->
                            <div class="mb-3">
                                <label class="form-label">DNI</label>
                                <input type="text" class="form-control" placeholder="87678987" disabled />
                            </div>
                            <!-- input -->
                            <div class="mb-3">
                                <label class="form-label">Distrito</label>
                                <input type="text" class="form-control" placeholder="San Miguel" disabled />
                            </div>
                            <!-- input -->
                            <div class="mb-3">
                                <label class="form-label">Dirección</label>
                                <input type="text" class="form-control" placeholder="Calle Urubamba 123" disabled />
                            </div>
                            <!-- input -->
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" placeholder="lala.fgh@gmail.com" disabled />
                            </div>

                            <!-- Contenedor flexible para los botones -->
                            <div class="mb-3 d-flex justify-content-center">
                                <!-- Botón Editar información -->
                                <button class="btn btn-primary me-3">Editar información</button>

                                <!-- Botón Cambiar Contraseña -->
                                <button type="button" class="btn btn-warning" data-bs-target="#passwordChangeModal" data-bs-toggle="tooltip" data-bs-html="true" title="Cambiar contraseña">
                                    <i class="bi bi-lock me-2"></i> Cambiar contraseña
                                </button>
                            </div>
                        </form>
                    </div>
                    <!--Hay un error hasta aquí--->

                    <!-- Profile Picture Section -->
                    <form class="col-lg-2 text-center mx-auto needs-validation" enctype="multipart/form-data" th:action="@{/SuperAdmin/Perfil/guardarImagen}" method="post" novalidate>
                        <!--<img src="/images/avatar/avatar-1.jpg" alt="Profile Picture" class="rounded-circle img-fluid" style="max-width: 200px;">
                        <div class="mt-3">
                            <button class="btn btn-secondary btn-sm">Cambiar foto de perfil</button>
                        </div>-->

                        <div>
                            <img id="imagePreviewForm"  th:src="${usuario.getFoto() != null ? '/usuarioFinal/' + usuario.id : '/images/avatar/avatarGenerico.png'}" alt="Image"
                                 class="rounded-circle img-fluid" style="width: 200px; height: 200px; object-fit: cover;">

                        </div>
                        <label for="fileInput" class="form-label">Subir foto:</label>

                        <div class="file-upload btn btn-light ms-md-4">
                            <input type="file" class="file-input opacity-0" id="fileInput" name="zonalAdminPhoto" accept="image/png, image/jpeg, image/gif"  />
                            <span>Subir foto</span>
                        </div>

                        <span class="ms-2">JPG, GIF or PNG. 1MB Max.</span>

                    </form>

                    <!-- Modal -->
                    <div class="modal fade" id="passwordChangeModal" tabindex="-1" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-body p-8">
                                    <div class="position-absolute top-0 end-0 me-3 mt-3">
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="row">
                                        <form>
                                            <!-- Current Password -->
                                            <div class="mb-3">
                                                <label for="currentPassword" class="form-label">Contraseña actual</label>
                                                <input type="password" class="form-control" id="currentPassword" placeholder="Ingresa tu contraseña actual" required>
                                            </div>
                                            <!-- New Password -->
                                            <div class="mb-3">
                                                <label for="newPassword" class="form-label">Nueva contraseña</label>
                                                <input type="password" class="form-control" id="newPassword" placeholder="Ingresa una nueva contraseña" required>
                                            </div>
                                            <!-- Confirm New Password -->
                                            <div class="mb-3">
                                                <label for="confirmNewPassword" class="form-label">Confirmar nueva contraseña</label>
                                                <input type="password" class="form-control" id="confirmNewPassword" placeholder="Confirma tu nueva contraseña" required>
                                            </div>
                                            <div class="text-center">
                                                <button type="submit" class="btn btn-primary">Guardar cambios</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<!-- Libs JS -->
<!-- <script src="../assets/libs/jquery/dist/jquery.min.js"></script> -->
<script th:src="@{/libs/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/libs/simplebar/dist/simplebar.min.js}"></script>

<!-- Theme JS -->
<script th:src="@{/js/theme.min.js}"></script>

<script th:src="@{/libs/apexcharts/dist/apexcharts.min.js}"></script>
<script th:src="@{/js/vendors/chart.js}"></script>
</body>
</html>
