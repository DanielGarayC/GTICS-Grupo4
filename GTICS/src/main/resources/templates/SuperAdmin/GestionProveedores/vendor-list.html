<html lang="en">
<head>

    <!-- Libs CSS -->

    <link th:href="@{/libs/feather-webfont/dist/feather-icons.css}" rel="stylesheet">

<body>
<!-- main -->
<div>
    <!-- navbar -->

    <div class="main-wrapper">
        <!-- navbar vertical (para pc)-->
        <!-- navbar -->

        <!-- navbar vertical (para celular)-->
        <div th:insert="~{fragments/navbarSuperAdmin.html :: navbarVerticalCelulares('proveedores')}"></div>

        <!-- COONTENIDO DE LA PAGINA -->
        <!-- main -->
        <main class="main-content-wrapper">
            <div class="container">
                <div class="row mb-8">
                    <div class="col-md-12">
                        <!-- page header -->
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h2>Vendedores</h2>
                                <!-- breacrumb -->
                                <nav aria-label="breadcrumb">
                                    <ol class="breadcrumb mb-0">
                                        <li class="breadcrumb-item"><a href="#" class="text-inherit">Opciones</a></li>
                                        <li class="breadcrumb-item active" aria-current="page">Vendedores</li>
                                    </ol>
                                </nav>
                            </div>
                            <!-- button -->
                            <div>

                                <!-- botones -->

                                <div>
                                    <a th:href="@{/SuperAdmin/proveedores}" class="btn btn-light btn-icon">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-grid" viewBox="0 0 16 16">
                                            <path
                                                    d="M1 2.5A1.5 1.5 0 0 1 2.5 1h3A1.5 1.5 0 0 1 7 2.5v3A1.5 1.5 0 0 1 5.5 7h-3A1.5 1.5 0 0 1 1 5.5v-3zM2.5 2a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5h-3zm6.5.5A1.5 1.5 0 0 1 10.5 1h3A1.5 1.5 0 0 1 15 2.5v3A1.5 1.5 0 0 1 13.5 7h-3A1.5 1.5 0 0 1 9 5.5v-3zm1.5-.5a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5h-3zM1 10.5A1.5 1.5 0 0 1 2.5 9h3A1.5 1.5 0 0 1 7 10.5v3A1.5 1.5 0 0 1 5.5 15h-3A1.5 1.5 0 0 1 1 13.5v-3zm1.5-.5a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5h-3zm6.5.5A1.5 1.5 0 0 1 10.5 9h3a1.5 1.5 0 0 1 1.5 1.5v3a1.5 1.5 0 0 1-1.5 1.5h-3A1.5 1.5 0 0 1 9 13.5v-3zm1.5-.5a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5h-3z" />
                                        </svg>
                                    </a>
                                    <a th:href="@{/SuperAdmin/listaProveedores}" class="btn btn-primary btn-icon">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-list-task" viewBox="0 0 16 16">
                                            <path fill-rule="evenodd" d="M2 2.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5V3a.5.5 0 0 0-.5-.5H2zM3 3H2v1h1V3z" />
                                            <path d="M5 3.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM5.5 7a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1h-9zm0 4a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1h-9z" />
                                            <path
                                                    fill-rule="evenodd"
                                                    d="M1.5 7a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H2a.5.5 0 0 1-.5-.5V7zM2 7h1v1H2V7zm0 3.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5H2zm1 .5H2v1h1v-1z" />
                                        </svg>
                                    </a>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <!-- row -->
                <div class="row">
                    <div class="col-xl-12 col-12 mb-5">
                        <div class="card h-100 card-lg">
                            <div class="p-6">
                                <div class="row">
                                    <!-- search bar -->
                                    <div class="col-md-4 col-12">
                                        <form class="d-flex" role="search">
                                            <input class="form-control me-2" type="search" id="searchProveedores" placeholder="Buscar" aria-label="Search" th:value="${param.busqueda}" oninput="filterTable()"/>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <!-- card body -->
                            <div class="alert alert-success" role="alert" th:if="${msg != null}" th:text="${msg}">

                            </div>
                            <div class="alert alert-danger" role="alert" th:if="${error != null}" th:text="${error}">

                            </div>
                            <div class="card-body p-0">
                                <!-- table -->
                                <div class="table-responsive">
                                    <table class="table table-centered table-hover text-nowrap table-borderless mb-0">
                                        <thead class="bg-light">
                                        <tr>
                                            <th></th>
                                            <th>Nombre del proveedor</th>
                                            <th>Email</th>
                                            <th>DNI</th>
                                            <th>RUC</th>
                                            <th>Nombre de la tienda</th>
                                            <th>Estado</th>
                                            <th></th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="proveedor, info : ${proveedores}">
                                            <td th:text="${info.index+1}"></td>
                                            <td th:text="|${proveedor.nombreProveedor} ${proveedor.apellidoProveedor}|"><a href="#" class="text-reset">E-Grocery Super Market</a></td>
                                            <td th:text="${proveedor.contacto}">egrocery@dayrep.com</td>
                                            <td th:text="${proveedor.ruc}"></td>
                                            <td th:text="${proveedor.dni}"></td>
                                            <td th:text="${proveedor.tienda.getNombreTienda()}"></td>
                                            <td th:text="${proveedor.baneado == 1 ? 'Baneado' : 'Activo'}"></td>

                                            <td>
                                                <div class="dropdown">
                                                    <a href="#" class="text-reset" data-bs-toggle="dropdown" aria-expanded="false">
                                                        <i class="feather-icon icon-more-vertical fs-5"></i>
                                                    </a>
                                                    <ul class="dropdown-menu">

                                                        <li>
                                                            <a class="dropdown-item" href="javascript:void(0);" th:onclick="'confirmDelete(' + ${proveedor.id} + ')'">
                                                                <i class="bi bi-trash me-3"></i>
                                                                Eliminar
                                                            </a>
                                                        </li>
                                                        <li>
                                                            <a class="dropdown-item" th:href="@{/SuperAdmin/editarProveedor/{id}(id=${proveedor.id})}">
                                                                <i class="bi bi-pencil-square me-3"></i>
                                                                Editar
                                                            </a>
                                                        </li>
                                                    </ul>
                                                </div>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <!-- Mostrar información de paginación y botones -->
                            <div class="d-flex flex-column align-items-center">
                                <!-- Texto de paginación centrado -->
                                <span id="paginationInfo" class="mb-2">Mostrando página [[${currentPage + 1}]] de [[${totalPages}]]</span>

                                <!-- Paginación centrada -->
                                <nav aria-label="Page navigation example">
                                    <ul class="pagination justify-content-center">
                                        <!-- Botón de "Previo" -->
                                        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                                            <a class="page-link" th:href="@{/SuperAdmin/listaProveedores(page=${currentPage - 1})}">Previo</a>
                                        </li>

                                        <!-- Páginas numeradas -->
                                        <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:classappend="${i == currentPage} ? 'active'" class="page-item">
                                            <a class="page-link" th:href="@{/SuperAdmin/listaProveedores(page=${i})}" th:text="${i + 1}"></a>
                                        </li>

                                        <!-- Botón de "Siguiente" -->
                                        <li class="page-item" th:classappend="${currentPage + 1 == totalPages} ? 'disabled'">
                                            <a class="page-link" th:href="@{/SuperAdmin/listaProveedores(page=${currentPage + 1})}">Siguiente</a>
                                        </li>
                                    </ul>
                                </nav>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    </div>
</div>

<!-- Libs JS -->
<!-- <script src="../assets/libs/jquery/dist/jquery.min.js"></script> -->
<script th:src="@{/libs/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/libs/simplebar/dist/simplebar.min.js}"></script>

<!-- Theme JS -->
<script th:src="@{/js/theme.min.js}"></script>

<script th:src="@{/libs/apexcharts/dist/apexcharts.min.js}"></script>
<script th:src="@{/js/vendors/chart.js}"></script>

<!-- SweetAlert2 CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

<!-- SweetAlert2 JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        // Función para manejar clics en las páginas
        $('a.page-link').on('click', function() {
            const page = $(this).data('page');
            if (page !== undefined) {
                window.location.href = '/proveedores?page=' + page;
            }
        });

        // Función para manejar clic en "Previo"
        $('#prevPage').on('click', function() {
            const currentPage = parseInt($('li.active a').data('page'));
            if (currentPage > 0) {
                window.location.href = '/proveedores?page=' + (currentPage - 1);
            }
        });

        // Función para manejar clic en "Siguiente"
        $('#nextPage').on('click', function() {
            const currentPage = parseInt($('li.active a').data('page'));
            const totalPages = parseInt([[${totalPages}]]);
            if (currentPage < totalPages - 1) {
                window.location.href = '/proveedores?page=' + (currentPage + 1);
            }
        });
    });
</script>
<script>

    function confirmDelete(id) {
        Swal.fire({
            title: '¿Estás seguro?',
            text: "Los cambios no serán reversibles",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#28a745',
            cancelButtonColor: '#dc3545',
            confirmButtonText: 'Eliminar',
            cancelButtonText: 'Cancelar'
        }).then((result) => {
            if (result.isConfirmed) {
                window.location.href = `/Proveedor/eliminar?id=${id}`;
            }
        });
    }
    function filterTable() {
        const input = document.getElementById("searchProveedores");
        const filter = input.value.toLowerCase();
        const table = document.querySelector("table tbody");
        const rows = table.getElementsByTagName("tr");

        for (let i = 0; i < rows.length; i++) {
            const cells = rows[i].getElementsByTagName("td");
            let match = false;

            for (let j = 0; j < cells.length; j++) {
                if (cells[j].innerText.toLowerCase().includes(filter)) {
                    match = true;
                    break;
                }
            }
            rows[i].style.display = match ? "" : "none";
        }
    }
</script>
