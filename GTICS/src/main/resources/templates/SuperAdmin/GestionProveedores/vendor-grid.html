<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta content="Codescandy" name="author">
	<title>Plantilla base para roles administrativos</title>
	<!-- Favicon icon-->
	<link rel="shortcut icon" type="image/x-icon" th:href="@{/images/favicon/favicon.ico}">


	<!-- Libs CSS -->
	<link th:href="@{/libs/bootstrap-icons/font/bootstrap-icons.min.css}" rel="stylesheet">
	<link th:href="@{/libs/feather-webfont/dist/feather-icons.css}" rel="stylesheet">
	<link th:href="@{/libs/simplebar/dist/simplebar.min.css}" rel="stylesheet">


	<!-- Theme CSS -->
	<link rel="stylesheet" th:href="@{/css/theme.min.css}">
	<style>

		.logoImagen{
			height: 80px;
			width: 250px;
		}
		.logoImagenCelulares{
			height: 80px;
			width: 220px;
		}
	</style>
</head>

<body>
<!-- main -->
<div>
	<!-- navbar -->
	<div th:insert="~{fragments/navbarSuperior.html :: navbarSuperior}"></div>


	<div class="main-wrapper">
		<!-- navbar vertical (para pc)-->
		<!-- navbar -->
		<div th:insert="~{fragments/navbarSuperAdmin.html :: navbarVerticalPc('proveedores')}"></div>

		<!-- navbar vertical (para celular)-->
		<div th:insert="~{fragments/navbarSuperAdmin.html :: navbarVerticalCelulares('proveedores')}"></div>

		<!-- COONTENIDO DE LA PAGINA -->
		<!-- main -->
		<main class="main-content-wrapper">
			<div class="container">
				<div class="row mb-8">
					<div class="col-md-12">
						<!-- encabezado de página -->
						<div class="d-flex justify-content-between align-items-center">
							<div>
								<h2>Tiendas</h2>
								<!-- ruta de navegación -->
								<nav aria-label="breadcrumb">
									<ol class="breadcrumb mb-0">
										<li class="breadcrumb-item"><a href="#" class="text-inherit">Opciones</a></li>
										<li class="breadcrumb-item active" aria-current="page">Tiendas</li>
									</ol>
								</nav>
							</div>
							<div>
								<!-- botones -->

								<a th:href="@{/SuperAdmin/agregarTienda}" class="btn btn-primary" th:if="${mostrarBoton}" style="display: none;">Agregar tienda</a>



								<!-- botones -->
								<div>
									<a th:href="@{/SuperAdmin/proveedores}" class="btn btn-primary btn-icon">
										<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-grid" viewBox="0 0 16 16">
											<path d="M1 2.5A1.5 1.5 0 0 1 2.5 1h3A1.5 1.5 0 0 1 7 2.5v3A1.5 1.5 0 0 1 5.5 7h-3A1.5 1.5 0 0 1 1 5.5v-3zM2.5 2a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5h-3zm6.5.5A1.5 1.5 0 0 1 10.5 1h3A1.5 1.5 0 0 1 15 2.5v3A1.5 1.5 0 0 1 13.5 7h-3A1.5 1.5 0 0 1 9 5.5v-3zm1.5-.5a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5h-3zM1 10.5A1.5 1.5 0 0 1 2.5 9h3A1.5 1.5 0 0 1 7 10.5v3A1.5 1.5 0 0 1 5.5 15h-3A1.5 1.5 0 0 1 1 13.5v-3zm1.5-.5a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5h-3zm6.5.5A1.5 1.5 0 0 1 10.5 9h3a1.5 1.5 0 0 1 1.5 1.5v3a1.5 1.5 0 0 1-1.5 1.5h-3A1.5 1.5 0 0 1 9 13.5v-3zm1.5-.5a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5h-3z"/>
										</svg>
									</a>
									<a th:href="@{/SuperAdmin/listaProveedores}" class="btn btn-light btn-icon">
										<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-list-task" viewBox="0 0 16 16">
											<path fill-rule="evenodd" d="M2 2.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5V3a.5.5 0 0 0-.5-.5H2zM3 3H2v1h1V3z"/>
											<path d="M5 3.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM5.5 7a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1h-9zm0 4a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1h-9z"/>
											<path fill-rule="evenodd" d="M1.5 7a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H2a.5.5 0 0 1-.5-.5V7zM2 7h1v1H2V7zm0 3.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5H2zm1 .5H2v1h1v-1z"/>
										</svg>
									</a>
								</div>

							</div>
						</div>
					</div>
				</div>

				<!-- fila -->
				<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 g-lg-6">
					<!-- Iterar sobre la lista de vendedores -->
					<div th:each="vendedor : ${tiendas}">
						<div class="col">
							<!-- tarjeta -->
							<div class="card border-0 text-center card-lg">
								<div class="card-body p-6">
									<div>
										<!-- imagen -->
										<img th:if="*{vendedor.fotoTienda != null}" th:src="@{'/proveedores/fototienda/' + ${vendedor.idTienda}}" alt="Imagen de la tienda" class="rounded-circle icon-shape icon-xxl mb-6" />




										<!-- contenido -->
										<h2 class="mb-2 h5"><a href="#!" class="text-inherit" th:text="${vendedor.nombreTienda}">Nombre Vendedor</a></h2>
										<div th:text="${vendedor.getEmailVendedor()}">correo@ejemplo.com</div>
									</div>
									<!-- contenido meta -->
									<div class="row justify-content-center mt-8">
										<div class="col">
											<div>Ventas Brutas</div>
											<h5 class="mb-0 mt-1" th:text="${vendedor.getVentasBrutas()}"></h5>
										</div>
										<div class="col">
											<div>Ganancias</div>
											<h5 class="mb-0 mt-1" th:text="${vendedor.getGanancias()}"></h5>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- Mostrar información de paginación y botones -->
				<div class="d-flex flex-column align-items-center">
					<!-- Texto de paginación centrado -->
					<span id="paginationInfo" class="mb-2">Mostrando página [[${currentPage + 1}]] de [[${totalPages}]]</span>

					<!-- Paginación centrada -->
					<nav aria-label="Page navigation example">
						<ul class="pagination justify-content-center">
							<!-- Botón de "Previo" -->
							<li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
								<a class="page-link" th:href="@{proveedores(page=${currentPage - 1})}">Previo</a>
							</li>

							<!-- Páginas numeradas -->
							<li th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:classappend="${i == currentPage} ? 'active'" class="page-item">
								<a class="page-link" th:href="@{proveedores(page=${i})}" th:text="${i + 1}"></a>
							</li>

							<!-- Botón de "Siguiente" -->
							<li class="page-item" th:classappend="${currentPage + 1 == totalPages} ? 'disabled'">
								<a class="page-link" th:href="@{proveedores(page=${currentPage + 1})}">Siguiente</a>
							</li>
						</ul>
					</nav>
				</div>
			</div>
		</main>

	</div>
	</div>
</div>

<!-- Libs JS -->
<!-- <script src="../assets/libs/jquery/dist/jquery.min.js"></script> -->
<script th:src="@{/libs/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/libs/simplebar/dist/simplebar.min.js}"></script>

<!-- Theme JS -->
<script th:src="@{/js/theme.min.js}"></script>

<script th:src="@{/libs/apexcharts/dist/apexcharts.min.js}"></script>
<script th:src="@{/js/vendors/chart.js}"></script>
</body>
</html>
