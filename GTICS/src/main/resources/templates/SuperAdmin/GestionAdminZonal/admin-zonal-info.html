<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta content="Codescandy" name="author">
    <title>Ver administrador zonal</title>
    <!-- Favicon icon-->
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/images/favicon/favicon.ico}">


    <!-- Libs CSS -->
    <link th:href="@{/libs/bootstrap-icons/font/bootstrap-icons.min.css}" rel="stylesheet">
    <link th:href="@{/libs/feather-webfont/dist/feather-icons.css}" rel="stylesheet">
    <link th:href="@{/libs/simplebar/dist/simplebar.min.css}" rel="stylesheet">


    <!-- Theme CSS -->
    <link rel="stylesheet" th:href="@{/css/theme.min.css}">
    <style>

        .logoImagen{
            height: 80px;
            width: 250px;
        }
        .logoImagenCelulares{
            height: 80px;
            width: 220px;
        }
    </style>
</head>

<body>
<!-- main -->
<div>
    <!-- navbar -->
    <div th:insert="~{fragments/navbarSuperior.html :: navbarSuperior}"></div>


    <div class="main-wrapper">
        <!-- navbar -->
        <!-- navbar vertical (para pc)-->
        <div th:insert="~{fragments/navbarSuperAdmin.html :: navbarVerticalPc('listaAdminZonal')}"></div>

        <!-- navbar vertical (para celular)-->
        <div th:insert="~{fragments/navbarSuperAdmin.html :: navbarVerticalCelulares('listaAdminZonal')}"></div>

        <!-- COONTENIDO DE LA PAGINA -->
        <main class="main-content-wrapper">
            <div class="container">
                <div class="row mb-8">
                    <div class="col-md-12">
                        <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center gap-4">
                            <div>
                                <h2>Ver información del administrador zonal</h2>
                                <!-- breacrumb -->
                                <nav aria-label="breadcrumb">
                                    <ol class="breadcrumb mb-0">
                                        <li class="breadcrumb-item"><a th:href="@{dashboard}" class="text-inherit">Dashboard</a></li>
                                        <li class="breadcrumb-item active" aria-current="page">Ver administrador zonal</li>
                                    </ol>
                                </nav>
                            </div>
                            <!-- Modal para la razón de eliminación -->
                            <div class="modal fade" id="deleteReasonModal" tabindex="-1" aria-labelledby="deleteReasonModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="deleteReasonModalLabel">Razón para eliminar</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <form id="deleteUserForm" method="post" th:action="@{/SuperAdmin/banearUsuario}">
                                            <div class="modal-body">
                                                <input type="hidden" id="userIdToDelete" name="idUsuarioFinal">
                                                <div class="mb-3">
                                                    <label for="deleteReason" class="form-label">Razón</label>
                                                    <textarea id="deleteReason" name="razon" class="form-control" rows="4" required
                                                              placeholder="Escribe la razón para eliminar al usuario"></textarea>
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                                <button type="submit" class="btn btn-danger">Confirmar</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>

                            <div>
                                <a href="javascript:void(0);"
                                   type="button"
                                   class="btn btn-danger"
                                   data-bs-toggle="modal"
                                   data-bs-target="#deleteReasonModal"
                                   th:data-id="${usuario.getId()}">
                                    Eliminar
                                </a>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="row" style="min-height: 100vh;">
                    <div class="col-12">
                        <div class="card card-lg border-0">
                            <div class="card-body d-flex flex-column gap-8 p-7">
                                <div class="d-flex flex-column gap-4">
                                    <h3 class="mb-0 h5">Información del administrador zonal</h3>

                                    <!-- Foto -->
                                    <div class="row mb-4">
                                        <div class="col-12 text-center">
                                            <label for="userPhoto" class="form-label">Foto del administrador zonal:</label>
                                            <div class="mb-3">
                                                <img class="img-fluid rounded-circle"
                                                     th:src="${usuario.getFoto() != null ? '/usuarioFinal/' + usuario.id : '/images/avatar/avatarGenerico.png'}"
                                                     alt="Foto del Usuario"
                                                     style="width: 150px; height: 150px; object-fit: cover;" />
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <!-- Nombres -->
                                        <div class="col-lg-6 col-12">
                                            <label for="creatCustomerName" class="form-label">Nombres:</label>
                                            <input type="text" class="form-control" id="creatCustomerName" name="nombre"
                                                   th:value="${usuario.nombre}" disabled />
                                        </div>

                                        <!-- Apellido Paterno -->
                                        <div class="col-lg-6 col-12">
                                            <label for="creatFinalUserLastNameP" class="form-label">Apellido Paterno:</label>
                                            <input type="text" class="form-control" id="creatFinalUserLastNameP" name="apellidoPaterno"
                                                   th:value="${usuario.apellidoPaterno}" disabled />
                                        </div>

                                        <!-- Apellido Materno -->
                                        <div class="col-lg-6 col-12">
                                            <label for="creatFinalUserLastNameM" class="form-label">Apellido Materno:</label>
                                            <input type="text" class="form-control" id="creatFinalUserLastNameM" name="apellidoMaterno"
                                                   th:value="${usuario.apellidoMaterno}" disabled />
                                        </div>

                                        <!-- DNI -->
                                        <div class="col-lg-6 col-12">
                                            <label for="DNIFinalUser" class="form-label">DNI:</label>
                                            <input type="text" class="form-control" id="DNIFinalUser" name="dni"
                                                   th:value="${usuario.dni}" disabled />
                                        </div>

                                        <!-- Número telefónico -->
                                        <div class="col-lg-6 col-12">
                                            <label for="phoneAdminZonal" class="form-label">Número telefónico:</label>
                                            <input type="text" class="form-control" id="phoneAdminZonal" name="telefono"
                                                   th:value="${usuario.telefono}" disabled />
                                        </div>

                                        <!-- Email -->
                                        <div class="col-lg-6 col-12">
                                            <label for="creatFinalUserEmail" class="form-label">Email:</label>
                                            <input type="email" class="form-control" id="creatFinalUserEmail" name="email"
                                                   th:value="${usuario.email}" disabled />
                                        </div>

                                        <!-- Dirección -->
                                        <div class="col-lg-6 col-12">
                                            <label for="creatFinalUserDirection" class="form-label">Dirección:</label>
                                            <input type="text" class="form-control" id="creatFinalUserDirection" name="direccion"
                                                   th:value="${usuario.direccion}" disabled />
                                        </div>

                                        <!-- Zona -->
                                        <div class="col-lg-6 col-12">
                                            <label for="selectZone" class="form-label">Zona:</label>
                                            <input type="text" class="form-control" id="selectZone"
                                                   th:value="${usuario.getZona().getNombreZona()}" disabled />
                                        </div>

                                        <!-- Fecha de nacimiento -->
                                        <div class="col-lg-6 col-12">
                                            <label class="form-label" for="creatFinalUserDate">Fecha de nacimiento:</label>
                                            <input type="text" class="form-control" id="creatFinalUserDate" name="azFechanacimiento"
                                                   th:value="${usuario.azFechanacimiento}" disabled />
                                        </div>
                                    </div>

                                    <!-- Botones de acción -->
                                    <div class="col-12 mt-3">
                                        <div class="d-flex flex-column flex-md-row gap-2">
                                            <a th:href="@{/SuperAdmin/listaAdminZonal}" class="btn btn-secondary">Regresar</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>


            </div>
        </main>
    </div>
</div>

<!-- Libs JS -->
<!-- <script src="../assets/libs/jquery/dist/jquery.min.js"></script> -->
<script th:src="@{/libs/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/libs/simplebar/dist/simplebar.min.js}"></script>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<!-- Theme JS -->
<script th:src="@{/js/theme.min.js}"></script>

<script th:src="@{/libs/apexcharts/dist/apexcharts.min.js}"></script>
<script th:src="@{/js/vendors/chart.js}"></script>



<!-- SweetAlert2 CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

<!-- SweetAlert2 JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>


<script>

    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('adminZonalForm');
        const dniInput = document.getElementById('DNIFinalUser');
        const phoneInput = document.getElementById('phoneAdminZonal');
        const dateInput = document.getElementById('creatFinalUserDate');

        // Validar fecha de nacimiento (no puede ser futura)
        dateInput.addEventListener('blur', function () {
            const currentDate = new Date().toISOString().split('T')[0]; // Fecha actual en formato YYYY-MM-DD
            if (dateInput.value > currentDate) {
                dateInput.setCustomValidity("La fecha de nacimiento no puede ser futura.");
                dateInput.classList.add('is-invalid');
            } else {
                dateInput.setCustomValidity(""); // Restablecer si la fecha es válida
                dateInput.classList.remove('is-invalid');
                dateInput.classList.add('is-valid');
            }
        });

        // Evento blur para validación en campo DNI
        dniInput.addEventListener('blur', function() {
            this.classList.remove('is-valid', 'is-invalid');
            if (!this.validity.valid) {
                this.classList.add('is-invalid');
            } else {
                this.classList.add('is-valid');
            }
        });

        // Evento blur para validación en campo Teléfono
        phoneInput.addEventListener('blur', function() {
            this.classList.remove('is-valid', 'is-invalid');
            if (!this.validity.valid) {
                this.classList.add('is-invalid');
            } else {
                this.classList.add('is-valid');
            }
        });

        // Validar todo el formulario al enviarlo
        form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
            }
            form.classList.add('was-validated'); // Forzar mostrar validaciones si no es válido
        });
    });

    // Función para mostrar el popup de confirmación con validación del formulario
    function showSuccessPopup() {
        Swal.fire({
            title: '¿Estás seguro?',
            text: "Confirma que deseas actualizar la información del Admin Zonal",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#28a745',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Sí, actualizar',
            cancelButtonText: 'Cancelar'
        }).then((result) => {
            const form = document.getElementById('adminZonalForm');
            if (result.isConfirmed) {
                if (form.checkValidity()) {
                    form.submit();
                } else {
                    form.classList.add('was-validated'); // Forzar mostrar validaciones si no es válido
                }
            }
        });
    }

    document.addEventListener("DOMContentLoaded", function() {
        flatpickr("#creatFinalUserDate", {
            dateFormat: "Y-m-d"  // Esto asegura que la fecha se envíe en formato yyyy-MM-dd
        });
    });


</script>
<script>
    // Para eliminar a alguien :D
    document.getElementById('deleteReasonModal').addEventListener('show.bs.modal', function (event) {
        const triggerElement = event.relatedTarget;
        const userId = triggerElement.getAttribute('data-id');
        document.getElementById('userIdToDelete').value = userId;
    });
</script>
</body>
</html>
